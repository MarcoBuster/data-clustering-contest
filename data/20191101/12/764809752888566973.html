      <h1>شاهد: موسم المصارعة في الرياض.. نزال نسائي للمرة الأولى في تاريخ المملكة</h1>
      <address><time datetime="2019-11-01T12:07:42+00:00">01 Nov 2019, 12:07</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lqSmEaq9t4A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أقيمت في العاصمة السعودية، الخميس 31 تشرين الأول/ أكتوبر، أول مباراة مصارعة نسائية استعراضية، بحسب منظمة المصارعة الترفيهية "دبليو دبليو إي".</p>
      <p>وأقيمت المباراة في استاد الملك فهد الدولي، الذي يتسع لـ68 ألف متفرج، في إطار عرض رياضي يحمل اسم "جوهرة التاج"، وجمعت نجمتي المصارعة نتاليا نايدرهارت ولايسي إيفانز.</p>
      <p>وافتتحت المنافسة بنزال بين المصارعين، البريطاني القادم من عالم الملاكمة لعالم المصارعة العالمية الترفيهية تايسون فيري والأمريكي برون سترومان.</p>
      <p>وعرض المصارعة النسائية هذا جزء من "موسم الرياض" الذي يشمل أكثر من 100 فعالية ترفيهية واستعراضية وفنية على مدى شهرين في عاصمة المملكة.</p>
      <p>ولم تكن المصارعات في السابق قادرات على الأداء في المملكة العربية السعودية بسبب وضع المرأة في المملكة والقيود الاجتماعية والقانونية.</p>
      <p>يذكر أنه في عام 2017 ، قالت المملكة أنه سيتم السماح للنساء بحضور الأحداث الرياضية في الملاعب لأول مرة.</p>
      <p>وشهدت السعودية في السنوات الأخيرة تغييرات اجتماعية كبيرة، بدأت مع تسلم الأمير محمد بن سلمان منصب ولي العهد في منتصف 2017. فسمحت المملكة بإقامة الحفلات الموسيقية بعد عقود من المنع، ورفعت الحظر على قيادة النساء للسيارات، كما أعادت فتح دور السينما.</p>
      <p>ويشكّل قطاع السياحة والترفيه أحد أهمّ أسس رؤية ولي العهد محمد بن سلمان 2030، لإعداد اقتصاد بلاده لمرحلة ما بعد النفط، والذي تنفق عليه السعودية حالياً مليارات الدورات لبنائه من نقطة الصفر.</p>
      <p>وقد أعلنت المملكة في الشهر الماضي أنّها ستصدر لرعايا 49 دولة بينها الولايات المتحدة وأستراليا ودول أوروبية، تأشيرات سياحية إلكترونية أو تأشيرات عند الوصول، بعدما كان إصدار التأشيرات يقتصر على الحجاج والأجانب العاملين على أراضيها.</p>
