      <h1>Совместный патруль в районе северной границы Сирии</h1>
      <address><time datetime="2019-11-01T12:16:30+00:00">01 Nov 2019, 12:16</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ADg1MfPS4yM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Военная полиция ВС РФ впервые отправилась в совместное с турецкими военными патрулирование в районе северной границы Сирии. Патрулирование осуществляется в рамках достигнутых 22 октября договоренностей между Москвой и Анкарой. Курдским формированиям было дано 150 часов, чтобы полностью освободить зону глубиной 30 километров вдоль турецкой границы. Президент Сирии Башар Асад дал положительную оценку подписанному в Сочи российско-турецкому меморандуму:</p>
      <p>"Соглашение позволило сдержать амбиции Турции, перехитрить американцев и оставить в стороне призывы к международной операции, которую предлагали немцы. Вот почему эти договоренности являются положительным шагом. Это не заставит турок немедленно уйти. Тем не менее, это ограничивает ущерб и прокладывает путь для освобождения этого региона".</p>
      <p>Ранее Анкара освободила 18 сирийских военнослужащих, захваченных в плен на севере арабской страны 29 октября, и передала их России. Ситуация на севере Сирии обострилась в начале октября, когда Турция начала операцию "Источник мира", направленную против курдских формирований, которые Анкара считает террористическими.</p>
