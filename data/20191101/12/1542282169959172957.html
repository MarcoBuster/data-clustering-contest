      <h1>Ξεκινούν οι κοινές περιπολίες Ρώσων και Τούρκων στην Συρία</h1>
      <address><time datetime="2019-11-01T13:52:49+00:00">01 Nov 2019, 13:52</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UBJ3zAFxmh4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ξεκίνησαν οι κοινές περιπολίες τουρκικών και ρωσικών δυνάμεων στην Συρία.</p>
      <p>Η κοινή δραστηριότητα θα αφορά σε μια έκταση βάθους 7 χιλιομέτρων, ενώ ο Ρετζέπ Ταγίπ Ερντογάν προειδοποιεί πως ο τουρκικός στρατός θα εξαλείψει οποιαδήποτε απειλή ενώ δεν απέκλεισε την επέκταση της σε περίπτωση που κάτι τέτοιο κριθεί απαραίτητο.</p>
      <p>Θετική χαρακτήρισε τη συμφωνία ο πρόεδρος της Συρίας, Μπασάρ Άλ Άσαντ.</p>
      <p>«<i>Με αυτή τη συμφωνία οι Ρώσοι κυριάρχησαν των Τούρκων, ξεπέρασαν τους Αμερικανούς και απέρριψαν το αίτημα για διεθνοποίηση από την Γερμανία. Γι' αυτό η συμφωνία είναι ένα θετικό βήμα. Δεν επιτυγχάνει τα πάντα, υπό την έννοια πως δεν πιέζει τους Τούρκους να φύγουν άμεσα. Όμως, περιορίζει την ζημιά και ανοίγει τον δρόμο για την απελευθέρωση της περιοχής</i>», ανέφερε ο Άσαντ.</p>
      <p>Ο Τουρκικός στρατός άλλωστε, παρέδωσε στους Ρώσους Σύρους στρατιώτες που είχαν αιχμαλωτιστεί κατά τη διάρκεια των επιχειρήσεων στην περιοχή.</p>
      <p>Μιλώντας σε συνεδρίαση του ΑΚP, ο Ερντογάν προειδοποίησε όσους συνεργάζονται με τρόμοκράτες όπως δήλωσε χαρακτηριστικά πως μια μέρα θα βρεθούν στο στόχαστρο εκείνων που προασπίζονται.</p>
