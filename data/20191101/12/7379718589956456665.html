      <h1>Pattuglie turco-russe in Siria per il "cuscinetto" di sicurezza</h1>
      <address><time datetime="2019-11-01T12:16:37+00:00">01 Nov 2019, 12:16</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BKJ1OyinCDQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Equilibri geopolitici e militari sempre più delicati in Siria.</p>
      <p><b>Soldati turchi e russi hanno iniziato a pattugliare congiuntamente la Siria nord-orientale</b> in base ad un accordo raggiunto tra Recep Tayyip Erdoğan e Vladimir Putin il 22 ottobre scorso, dopo l'ultima offensiva di Ankara contro le forze curde siriane.</p>
      <p>I pattugliamenti sono iniziati questo venerdi mattina in un villaggio della regione di Dirbassiyeh, vicino alla città siriana di Ras al-Ain e non lontano dalla città turca di Kiziltepe.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/36/06/606x340_cmsv2_ec34ebf2-325a-5e6d-af28-8d7ab209ca12-4273606.jpg"/>
      </figure>
      <h3>Una "zona di sicurezza"</h3>
      <p>La Turchia intende istituire una "<b><a href="https://it.euronews.com/2019/10/30/siria-erdogan-minaccia-i-curdi-se-necessario-espanderemo-la-zona-di-sicurezza">zona di sicurezza"</a></b> di circa 30 chilometri lungo il suo confine per separarlo dalle milizie curde dello <b>YPG</b>, che Erdoğan considera terroristi, ma che sono alleati dei paesi occidentali nella guerra allo Stato islamico.</p>
      <p>Leggi anche ➡️ <a href="https://it.euronews.com/2019/10/27/ascesa-e-caduta-dello-stato-islamico">Ascesa e caduta dello Stato Islamico</a></p>
      <h3>Assad: "Ê un accordo positivo"</h3>
      <h4>In un'intervista il presidente della Siria Bashar al-Assad commenta:</h4>
      <p>"<b>Con questo accordo, i russi controllano i turchi, scavalcano gli americani e rendono inutile l'appello all'internazionalizzazione proposto dai tedeschi. Questo è il motivo per cui l'accordo è un passo positivo. Non si ottiene tutto, nel senso che non spingerà i turchi ad andarsene subito. Tuttavia, limita i danni e apre la strada alla liberazione di questa regione</b>".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/36/06/606x340_cmsv2_a3abeefa-55b4-50b9-92ba-bf50ec12ca3a-4273606.jpg"/>
        <figcaption>Il Presidente siriano Bashar al-Assad durante l'intervista.</figcaption>
      </figure>
      <p>In vista dell'inizio del pattugliamento congiunto, la Turchia aveva già consegnato alle truppe russe decine di soldati siriani recentemente catturati nella zona di confine. È proprio li, che sventola - politicamente sempre più forte - la bandiera della Russia.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/36/06/606x340_cmsv2_6ef6b0b5-8947-52e6-a8b1-d8c00251a2af-4273606.jpg"/>
        <figcaption>Sventola la bandiera russa sui mezzi blindati al confine tra Turchia e Siria.</figcaption>
      </figure>
