      <h1>Греция: мигранты боятся высылки</h1>
      <address><time datetime="2019-11-01T12:53:40+00:00">01 Nov 2019, 12:53</time> by <a rel="author">Apostolos Staikos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PltBxEZ_KMQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Около 150 мигрантов устроили акцию перед зданием греческого парламента в знак протеста против нового законопроекта о правилах предоставления убежища.</p>
      <p>По нему получение статуса беженца становится крайне затруднительным, и мигранты опасаются, что им придется покинуть Грецию.</p>
      <blockquote>Этот законопроект не в пользу людей, которые нуждаются в защите. Он оказывает огромное давление на африканцев, заставляя их вернуться обратно к себе на континент Кириакос Мицотакис <br/>премьер-министр Греции <br/>Дуня Миятович <br/>комиссар Совета Европы по правам человека<cite>Иегова Куарши <br/>мигрант из Ганы</cite></blockquote>
      <p>Десятки тысяч беженцев ожидают рассмотрения их заявок на получение убежища. Правительство утверждает, что процедура чрезвычайно медленная и что новый законопроект вводит справедливое и ускоренное рассмотрение всех дел о предоставлении убежища.</p>
      <p>С января по сентября 2019 года свыше 46 100 мигрантов прибыли в Грецию и больше двух третей из них проживают на островах Лесбос, Хиос и Самос.</p>
      <blockquote>Ни одна страна не может пользоваться преимуществами свободного передвижения людей, гарантированными Шенгенским договором, и в то же время упорно отказываться принимать хоть какое-то участие в решении проблемы беженцев и мигрантов</blockquote>
      <p>Необходимо принять срочные меры по улучшению условий, в которых живут тысячи людей.</p>
      <p>Таково послание комиссара Совета Европы по правам человека Дуни Миятович, которая посетила лагери беженцев на Лесбосе и Самосе.</p>
      <blockquote>Я видела людей, стоящих в очереди за едой часами, детей с кожными заболеваниями. Мне рассказали о недостатке лекарств и других шокирующих вещах для Европы в 21 веке</blockquote>
      <p>В этом месяце греческие власти приняли решение переселить на материк свыше 20 тысяч мигрантов из переполненных лагерей на островах.</p>
