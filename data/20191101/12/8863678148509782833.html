      <h1>Минобр края проведет в дошкольных учреждениях края внеплановые проверки</h1>
      <address>
        <time datetime="2019-11-01T12:24:41+00:00">01 Nov 2019, 12:24</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/n_Lxk0LpocQ" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В министерстве образования края заявили — после трагедии в Нарьян-Маре будут устроены внеплановые проверки, их проведут и в детсадах, и в других дошкольных учреждениях.   </p>
      <blockquote>В муниципальные органы управления образования мы написали письмо от министерства образования с тем, какие меры и действия необходимо произвести в самое ближайшее время. Это еще раз — провести внеплановые проверки — это провести совещания с руководителями управления образования и инструктажи с работниками образовательных учреждений.<cite>Татьяна Гридасова, начальник отдела общего образования министерства образования Красноярского края</cite></blockquote>
