      <h1>二足歩行動物格ゲー『Fight of Animals』発表。神々達が戦う『Fight of Gods』開発元の新作</h1>
      <address><time datetime="2019-11-01T12:36:24+00:00">01 Nov 2019, 12:36</time> by <a rel="author" href="https://automaton-media.com/author/minoru-umise/" target="_blank">Minoru Umise</a></address>
      <p>台湾のインディースタジオDigital Crafterは11月1日、『Fight of Animals』を発表した。対応プラットフォームはPC。発売時期は未定。参戦ファイターの犬を紹介する、いかにも低予算なトレイラーも公開されている。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9knRYj0T4Iw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>『Fight of Animals』は、二足歩行の動物たちが戦う格闘ゲームだ。インターネット上でミーム（スラング）になっている動物から着想を得たとしており、さまざまな動物をファイターとし“互いにぶちかまさせる”格闘ゲームになるという。まず紹介されているのは柴犬。毒気のない柴犬の画像に舌足らずの単語を話させる「Dodge」と呼ばれるネットミームや、国内でも話題となった右フック犬を参考にしていると思われる（<a href="https://nlab.itmedia.co.jp/nl/articles/1904/17/news142.html">ねとらぼ</a>）。二足歩行の筋骨隆々な柴犬が、パンチを打ち込んでいる姿も確認可能。レフェリーにはペンギン、リングの外には黒柴の姿も。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191101-105387-header.jpg"/>
      </figure>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191101-105387-002.jpg"/>
      </figure>
      <p>Digital Crafterといえば、『Fight of Gods（ファイトオブゴッズ）』の開発元である。『Fight of Gods』は、世界各地の神や聖霊、神話中のキャラクターらが闘う対戦格闘ゲームだ。登場するのは、イエス（キリスト）・如来仏（ブッダ）・ゼウス・オーディン・アヌビス・アテナ・媽祖（まそ）・関公（関羽）・モーセ・シヴ・サンタクロース・フレイヤ・天照大神の計13体。世界各地の神や聖霊、神話中のキャラクターが一堂に会して格闘大会をおこなうというテーマのもと、イエス・キリストやゼウス、仏陀、天照大神などが拳を交えるという大胆な世界観が大きな話題となった（<a href="https://automaton-media.com/articles/newsjp/20181213-81514/">関連記事</a>）。</p>
      <p>『Fight of Animals』の開発においては、格闘ゲームが苦手なプレイヤーのために、前作より操作方法は簡単にしたという。複雑なコマンド入力は必要ないが、一方で複雑なコンボは搭載されており、初心者と上級者どちらも楽しめるゲームを目指しているそうだ。 ゲームモードとしては、アーケードモード、練習モード、オンライン対戦機能を搭載予定。冒頭で描写した柴犬のほかに、マッチョなキツネがファイターとして登場（おそらく<a href="https://nlab.itmedia.co.jp/nl/articles/1904/20/news028.html">マッスルギツネ</a>）。さらに今後参戦動物が告知されていくそうだ。なお柴犬は右フックを特徴としているが、公開された映像では左フックを繰り出しており、早速設定がブレている模様。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191101-105387-001.jpg"/>
      </figure>
      <p>物議を醸した「神々が戦う」というテーマから一転、やたら頭身の高い動物という独自のテーマの格闘ゲームの開発に挑むDigital Crafter。テーマこそやや牧歌的になったが、開発元は前作から学んだのか、Twitterプロフィールにて「私達は動物保護団体World Society for the Protection of Animals（WSPA）をサポートしており、この惑星に住まうすべての生き物が、健やかかつ平和に過ごせることを願っております。このゲームではいかなる動物も実際に傷ついたり死ぬことはありません」とばっちり予防線を張っている。抗議に対する対処能力は間違いなく上がっているだろう。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/kHv0feEmZXE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>前作はパブリッシャー賈船と連携しNintendo Switchに移植されるなど、いろいろな意味で話題作となったが、今作でも同じような規模のムーブメントを起こせるだろうか。今後の参戦ファイターに注目しておこう。<br/><b>【UPDATE 2019/11/1 12:40】</b><br/>犬の元ネタに関する記述を加筆</p>
