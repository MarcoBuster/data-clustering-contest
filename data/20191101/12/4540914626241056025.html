      <h1>Erster Kuscheltag für Berlins Panda-Zwillinge</h1>
      <address><time datetime="2019-11-01T13:17:05+00:00">01 Nov 2019, 13:17</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/glm1Nwpr6iI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Freitag ist Kuscheltag - auf jeden Fall für Berlins Panda-Zwillinge und zwar zum allerersten Mal. Auf einem vom Berliner Zoo veröffentlichten Video sind die Bären Kopf an Kopf zu sehen.</b>
      </p>
      <p>Zuvor durften sich die beiden zum ersten Mal aus nächster Nähe beschnuppern. Darauf haben die Panda-Babys seit gut zwei Monaten gewartet. Wer wer ist, wissen wir noch nicht: Für das ungeschulte Auge gleichen die beiden sich wie ein Ei dem anderen.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190199132067110914" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Satte drei Kilo bringen die Nachwuchsbären inzwischen auf die Waage und haben Hundewelpenformat. Erst seit Kurzem hat das schwarz-weiße Geschwisterpärchen ein größeres Bett statt Brutkasten.</p>
      <p>Zuvor war immer eines der Jungtiere dort gewärmt worden, während das andere sich bei Bärenmama Meng Meng (8) aufhielt. Der Wechsel in Mutters Tatzen wird laut Zoo auch weiterhin fortgesetzt. Große Pandas haben nur genug Energie, um einzelnes Jungtier aufzuziehen. Deswegen werden die Jungen etwa alle zwei Stunden getauscht. Wie oft die beiden Kleinen einander künftig zu sehen bekommen, ist noch nicht festgelegt.</p>
