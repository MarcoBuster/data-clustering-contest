      <h1>Szerepjáték és fantasy a toszkánai Luccában</h1>
      <address><time datetime="2019-11-01T12:04:02+00:00">01 Nov 2019, 12:04</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wbzegZzA0DU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Megnyílt az idei Comics Festival az olaszországi Luccában. A toszkán kisvárost ebben az öt napban mindig hatalmas tömeg lepi el - tavaly 800 ezren keresték fel az eseményt.</p>
      <p>Európa legnagyobb szabású ilyen jellegű fesztiválján a képregények, a mozik, videójátékok és a fantasy-irodalom alkotásai állnak a középpontban.</p>
      <p>A látogatók nem mindennapi élményben részesülnek Lucca földalatti alagútjaiban barangolva.</p>
      <p>"Emberré válni" a mottója az idei, sorrendben 53. fesztiválnak.</p>
      <p>"A szerepjátékok és a határtalan, színtiszta szórakoztatás által válhatunk igazán emberré, és talán egy kicsit jobbá is" - mondja Emanuele Vietina fesztiváligazgató.</p>
      <p>Akit inkább a művészet vonz, semmint a szórakozás, az sem csalódik. 12 kiállítás is megtekinthető a fesztivál ideje alatt.</p>
      <p>"A középkori város kőfalai tökéletes díszletéül szolgálnak a képzelet és a kreativitás világának, a popkultúra fővárosává változtatva a történelmi települést" - mondja Giorgia Orlandi, az Euronews tudósítója.</p>
      <p>Azzal, hogy a látogatók itt néhány napra szuperhőssé válhatnak, elmenekülhetnek a szürke mindennapok rutinjából.</p>
      <p>"Csak azért csinálom, hogy kicsit elfeledkezhessek a hétköznapokról, hogy könnyebben vegyem a dolgokat" - mondja egy zombinak öltözött férfi.</p>
      <p>"Számomra ez remek szórakozás, gyermekkori álmom valósul meg, amikor kicsiként ezzé vagy azzá akartam válni. Hát most itt van" - teszi hozzá egy szintén beöltözött lány.</p>
      <p>"Nekünk, képregény-rajongóknak Lucca annyit jelent, hogy a világ, amelyet imádunk, valósággá válik" - közli egy harmadik látogató.</p>
      <p>Szerepjáték és csillogó jelmezek- mára ezek védjegyévé váltak a fesztiválnak, amelynek lényege, hogy néhány napot minden megszokottól és kötelezőtől távol töltsenek a résztvevők.</p>
