      <h1>PMI今年5月以來首度擴張 節慶與奧運助攻</h1>
      <address><time datetime="2019-11-01T12:27:00+00:00">01 Nov 2019, 12:27</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>中經院1日公布10月經季調後的製造業採購經理人指數（PMI），續揚1.1個百分點達到51.1%，是2019年5月以來首次呈現擴張。新增訂單指數達52.7%，擴張速度是2018年10月以來最快。中央社製圖 108年11月1日</p>
