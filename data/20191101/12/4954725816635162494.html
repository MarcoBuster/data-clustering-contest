      <h1>Nintendo Switch向け『テトリス99』第9回 テト1カップは11月8日から。『ポケットモンスター ソード・シールド』とコラボ</h1>
      <address><time datetime="2019-11-01T12:20:34+00:00">01 Nov 2019, 12:20</time> by <a rel="author" href="https://automaton-media.com/author/taijiro-yamanaka/" target="_blank">Taijiro Yamanaka</a></address>
      <p>任天堂は11月1日、Nintendo Switch向け『<a href="https://www.nintendo.co.jp/switch/arzna/index.html">テトリス99</a>』の月一恒例イベント「テト1カップ」の第9回目を、11月8日から12日にかけて実施すると<a href="https://topics.nintendo.co.jp/c/article/413f58f1-f52b-11e9-b641-063b7ac45a6d.html">発表</a>した。今回は、11月15日に発売予定の『ポケットモンスター ソード・シールド』とのコラボイベントとなる。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0aS-R7aQekg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>『テトリス99』は、99人のプレイヤーが最後のひとりになるまで戦う、バトルロイヤル形式のゲームモードなどを収録するテトリス公式ゲーム。Nintendo Switch Online加入者向けに無料配信されている。「テト1カップ」では、そのメインの99人対戦を実施。任天堂タイトルをモチーフにした特別なテーマが使用されることが多い。</p>
      <p>先述したように、今回は『ポケットモンスター ソード・シールド』とのコラボだ。ガラル地方の風景を背景に据え、ソード・シールドそれぞれのテーマカラーである青と赤を配したフィールドを使用。もちろんBGMも同作からのもの。画面左右に表示される98人の他プレイヤーはさまざまなポケモンとして表示され、テトリミノを消して攻撃し、フィールド上まで積み上がってKOになると、モンスターボールに置き換わるという凝った演出が取り入れられている。</p>
      <p>イベントでは、対戦での順位に応じてイベントポイントを獲得し、合計100ポイント貯めるとこのスペシャルテーマを入手。以降、通常のゲームプレイでも使用できるようになる。1位＝テト1を獲れば一気に100ポイント貯まるが、コツコツプレイを重ねれば誰でも100ポイント到達可能だ。イベントが終了すれば、このテーマは入手できなくなるため、プレイヤーの方は是非参加しよう。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5VudwE3VykQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>なお、『<a href="https://www.pokemon.co.jp/ex/sword_shield/">ポケットモンスター ソード・シールド</a>』の11月15日の発売に先駆け、同作に登場する伝説のポケモン「ザシアン」「ザマゼンタ」のデザインを取り入れた「Nintendo Switch Lite ザシアン・ザマゼンタ」が本日11月1日から発売されている。価格は1万9980円（税別・ゲームは付属しない）。</p>
      <p>また、同作に登場するポケモンをデザインした、Nintendo Switch Liteを持ち運べるサコッシュも本日発売（2980円）。プラチナポイントで交換できるマイニンテンドーギフトにも、同作の関連アイテムが追加されている。</p>
      <p>そのほか、『ポケットモンスター赤・緑』から23年間の『ポケットモンスター』シリーズを振り返る小冊子「キミが遊んだのはどのポケモン？」が、全国のゲーム取り扱い店舗などで配布開始。任天堂公式サイトでも<a href="https://www.nintendo.co.jp/topics/article_pdf/413f58f1-f52b-11e9-b641-063b7ac45a6d.html/00001812_20191101.pdf">PDFファイル</a>として配布されている。TVCMの放送も開始し、『テトリス99』とのコラボと合わせて、『ポケットモンスター ソード・シールド』はローンチに向けて盛り上がりを見せている。</p>
