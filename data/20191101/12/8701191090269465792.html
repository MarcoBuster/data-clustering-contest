      <h1>Как подтвердить перевозку грузов</h1>
      <address><time datetime="2019-11-01T12:12:00+00:00">01 Nov 2019, 12:12</time> by <a rel="author" href="https://www.klerk.ru/blogs/turov/" target="_blank">Владимир Туров</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xYPHIfSMaaM" width="900" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Добрый день, коллеги.</p>
      <p>В НК РФ и в письмах ФНС и Минфина написано, что документами, которыми можно подтвердить перевозку грузов, могут быть абсолютно любые документы. Но они должны подтверждать, что груз был перевезен и что есть основания для признания ваших затрат по налогу на прибыль. Вывод в письмах всегда один: что этими «любыми» документами является только товарно-транспортная накладная (ТТН), и хоть стреляйся.</p>
      <p>Очередное <b><a href="http://turov.pro/wp-content/uploads/2019/11/vopros_o_dokumentalnom_podtverzhdenii-4-1.pdf">письмо ФНС от 2 июля 2019 г. №СД-4-3/12855@</a>: </b><i>«Согласно пункту 2 статьи 785 Гражданского кодекса Российской Федерации (далее – ГК РФ) заключение договора перевозки груза подтверждается составлением и выдачей отправителю груза транспортной накладной (коносамента или иного документа на груз, предусмотренного соответствующим транспортным уставом или ГК РФ)».</i> То есть тот, кто отправляет транспортную накладную, коносамент или другой документ на груз, предусмотренный транспортным уставом или ГК РФ, должен правильно их оформить.</p>
      <p>И тут же они делают вывод, что в соответствии с <b>Уставом автомобильного транспорта</b> этими «иными документами» может являться только ТТН. Вот так. ТТН является частью «Договора о перевозке грузов» в целях подтверждения расходов (в рамках <b>гл. 25 НК РФ</b>) по налогу на прибыль.</p>
      <p>Хотя дальше они пишут, что <i>«Под документально подтвержденными расходами понимаются затраты, подтвержденные документами, оформленными в соответствии с законодательством Российской Федерации, и (или) документами, косвенно подтверждающими произведенные расходы».</i> Бесполезно. Даже не обращайте внимания на то, что они пишут. Зачем тогда эти письма? Чтобы их никто не обвинил в том, что они нарушают закон.</p>
      <p>Вывод: нет транспортной накладной – стреляйся. Мы в одном из дел дошли до Верховного суда, и все проиграли. Бизнес был легальный, грузы действительно перевозились, налоговики это даже не оспаривали. Но бизнесмен считал, что ТОРГ-12 и путевые листы доказывают перевозку. Компания работала на «классике», использовала ИП-шников. Налоговики сняли с затрат все расходы по перевозке грузов и доначислили налог на прибыль.</p>
      <p>Я рекомендую вашему бухгалтеру это письмо распечатать и проштудировать.</p>
      <blockquote>Ближайший <a href="https://kzn.turovschool.ru/">семинар</a>, который я буду проводить в Казани, будет посвящен оптимизации налогов. Жду вас 17-18 декабря. До встречи.</blockquote>
      <p>Спасибо и удачи в делах.</p>
