      <h1>Grecia: meno tutele per i richiedenti asilo</h1>
      <address><time datetime="2019-11-01T12:03:46+00:00">01 Nov 2019, 12:03</time> by <a rel="author">Debora Gandini</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3-uFkUIpz68" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Nonostante le proteste di piazza, il Parlamento greco ha approvato la normativa che riduce le tutele per i richiedenti asilo.</b> Il disegno di legge rientra in un piano piano di emergenzia che prevede anche di ricollocare 40mila migranti nella Grecia continentale o in altre destinazioni.</p>
      <p>Le nuove modifiche prevedono un esame del profilo del rifugiato, il trasferimento nei centri di accoglienza, e un processo più veloce per riconoscere chi ha diritto o meno all’asilo politico.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190218891282321412" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Coloro che entrano in Grecia dovranno conformarsi alle decisioni delle autorità, in caso contrario verranno rispediti nei loro paesi d’origine. Infrangere e non rispettare le regole dei centri di accoglienza per i rifugiati comporterà l’espulsione immediata. Uno dei punti più sensili riguarda invece la vulnerabilità di queste persone. Ecco perché lo stato accetterà solo certificati medici provenienti da ospedali e autorità pubblici e non da strutture private o ONG.</p>
      <p>Tra gli obiettivi del governo greco c’é quello di rimpatriare, entro la fine del 2020, circa 10mila persone, alle quali non è concesso lo status di rifugiati. Altri 16mila rifugiati dovrebbe invece essere trasportati in strutture speciali. Per fare questo Atene prevede di aumentare il coinvolgimento dell'Unione europea e dei principali governi.</p>
