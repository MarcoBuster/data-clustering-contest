      <h1>Maluma y Feid lanzan su primera colaboración "Fresh kerias"</h1>
      <address><time datetime="2019-11-01T12:50:05+00:00">01 Nov 2019, 12:50</time> by <a rel="author">Izabela Pecherska</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MlmbFnoYMQs" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://www.cibercuba.com/tags/maluma"><b>Maluma</b></a>, Feid y el productor Sky Rompiendo se han unido en un nuevo proyecto musical que promete poner a todos sus seguidores a mover el esqueleto. </p>
      <p>Se trata de la canción <i>Fresh kerias</i>, nombre oficial de esta producción, que ha desembarcado en Youtube este primero de noviembre con un videoclip protagonizado por sus intérpretes. </p>
      <p>En el material audiovisual podemos ver como los artistas pretenden reconquistar a una joven recordándole los buenos momentos de su relación. ¿Conseguirán enamorarla otra vez?</p>
      <p>El lanzamiento de este tema viene en un momento muy bueno para Maluma a nivel profesional, que recientemente presentó junto a J Balvin la canción <b><a href="https://www.cibercuba.com/videos/noticias/2019-09-27-u198484-e198484-s27065-j-balvin-maluma-estrenan-pena-su-primera-cancion"><i>Qué Pena</i></a></b>, que en la actualidad supera los 88 millones de reproducciones. Además continúa  triunfando con su gira <i>11:11</i>. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Geyg_F5pfHE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Por su parte, el colombiano Feid -quien comenzó su carrera componiendo para Nicky Jam, Sebastián Yatra o J Balvin- ha recibido su primera nominación al Latin Grammy por su segundo álbum de estudio <i>19</i>. </p>
