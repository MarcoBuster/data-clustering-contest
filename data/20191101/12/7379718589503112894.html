      <h1>Migranti, sempre più frequenti le traversate nella Manica</h1>
      <address><time datetime="2019-11-01T12:08:26+00:00">01 Nov 2019, 12:08</time> by <a rel="author">Antonio Michele Storto</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7bHziPV9eLs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Migranti disidratati o semiassiderati,</b> soccorsi su <b>imbarcazioni di fortuna</b>: una scena divenuta ormai tristemente consueta nel Mediterraneo, ma che sempre più spesso <b>si verifica anche nella Manica</b>.</p>
      <p>L'ultima volta è accaduto il <b>24 ottobre</b>, quando la <b>guardia costiera francese</b> ha intercettato <b>due imbarcazioni con a bordo 30 persone</b>. Tra loro c'erano gli <b>Ebrahimi</b>, una copia di <b>curdo-iraniani con tre bambini al seguito</b>, che per la seconda volta stava tentando la traversata per raggiungere dei parenti al di là della manica.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1179025844360159234" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Secondo le autorità francesi, sono <b>237 dall'inizio dell'anno</b>, i tentativi di raggiungere il regno unito dalla Francia: nel <b>2018 erano stati 71</b>, mentre appena <b>12</b> ne erano stati <b>registrati nel 2017.</b></p>
      <p>nell'ottobre scorso, due cadaveri sono affiorati per la prima volta su una spiaggia francese.</p>
      <p>"Più si allontanano dalla costa - spiega il Maresciallo Sébastien, della Brigata nautica di Calais - più il viaggio diventa pericoloso. E il rischio aumenta al passaggio di navi da carico, che creano onde e turbolenze capaci di far capovolgere, almeno metà delle volte, queste piccole imbarcazioni".</p>
      <p>Le barche vengono approntate dai trafficanti in nascondigli molto vicini alla costa, che la polizia si sta impegnando a individuare. Anche il Regno Unito ha stanziato 7 milioni di euro in droni e alta tecnologia da ricerca, pattugliamento e prevenzione, in modo da rendere più efficiente il lavoro della polizia francese.</p>
