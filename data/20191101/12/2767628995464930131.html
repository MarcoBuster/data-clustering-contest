      <h1>Turquía y Rusia inician patrullas conjuntas en el noreste de Siria</h1>
      <address><time datetime="2019-11-01T12:18:45+00:00">01 Nov 2019, 12:18</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pdgKS2OxjA0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Turquía ha enviado más tropas al noreste de Siria y ha empezado las patrullas conjuntas con Rusia. Lo hace en el marco de los acuerdos alcanzados en Sochi, el pasado 22 de octubre.</p>
      <p>Estas rondas de vigilancia se realizan a lo largo de la frontera turcosiria, en una franja de 10 kilómetros de ancho, designada como zona de seguridad.</p>
      <p>El presidente sirio, Bachar al Asad, ha dicho que el acuerdo ayudará a contener las ambiciones de Turquía en su país.</p>
      <p><i>"A través de este acuerdo, los rusos dominaron a los turcos, superaron a los estadounidenses y abortaron el llamamiento a la internacionalización propuesto por los alemanes. Por eso, este acuerdo es un paso positivo. No lo logra todo, en el sentido de que no presionará a los turcos para que se vayan de inmediato. Sin embargo, limita el daño y allana el camino para la liberación de esta región"</i>, ha declarado Bachar al Asad, presidente de Siria.</p>
      <p>Antes de comenzar las patrullas conjuntas, Turquía entregó a las tropas rusas 18 soldados sirios que había capturado en la zona.</p>
      <p>El 9 de octubre, Turquía lanzó una operación militar para expulsar del noreste de Siria a las milicias kurdosirias, a las que considera terroristas.</p>
      <p>Tras el abandono de su principal aliado, Estados Unidos, las milicias kurdas han cedido el sector fronterizo con Turquía a las tropas de Ankara y Moscú y han permitido al Gobierno sirio desplegarse en el territorio bajo su control para detener la ofensiva turca.</p>
