      <h1>Neue Musik entdecken</h1>
      <h2>Am Radar Festival 2020 warten über 30 nationale und internationale Acts darauf, entdeckt zu werden.</h2>
      <address><time datetime="2019-11-01T12:00:00+00:00">01 Nov 2019, 12:00</time> by <a rel="author">Viviane Widmer</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/59SsPXTHfuA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Das letztjährige Radar Festival war ein voller Erfolg. Mit dabei waren Acts wie Naomi Lareine, Messina, Jugo Ürdens und viele mehr.</p>
      <p>
        <a href="https://www.starticket.ch/de/tickets/radar-festival-for-new-music-20200307-1600-langstrasse-zurich?partnerID=110">Jetzt Tickets sichern</a>
      </p>
      <p>Für alle, die gerne die heissesten Acts von morgen schon kennenlernen, bevor sie die grossen Bühnen dieser Welt bespielen, ist das Radar Festival am 7. März «the place to be». Das Tastemaker Festival entlang der Langstrasse findet im Frühling 2020 schon zum dritten Mal statt und bietet den Rahmen für ein ganz spezielles musikalisches Abenteuer. Nationale und internationale Newcomer warten in über 10 Locations darauf, entdeckt zu werden.</p>
      <p>Das Publikum kann sich bei der kommenden Ausgabe unter anderem auf die Wiener Rapperin <b>KeKe</b> und <b>Daens</b>, die diesjährigen Gewinner des MyCokeMusic Soundcheck 2019, freuen. Das Zentralschweizer Duo spielt erst seit knapp zwei Jahren zusammen, durfte aber vergangenen Sommer schon am Blue Balls Festival auftreten. Weitere Highlights werden die Schweizer Electronica-Künstlerin <b>Sensu</b> oder die britische Indie-Rock-Band <b>Valeras</b> sein.</p>
      <p>Weitere Acts werden laufend <a href="https://radarfestival.ch/">hier</a> angekündigt.</p>
      <p>Tickets für das Festival gibt's ab <b>sofort</b> auf <a href="https://www.starticket.ch/de/tickets/radar-festival-for-new-music-20200307-1600-langstrasse-zurich">Starticket</a>.</p>

      </p>
