      <h1>Un incendie supplémentaire en Californie</h1>
      <address><time datetime="2019-11-01T12:39:44+00:00">01 Nov 2019, 12:39</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SiJvpqyTxzs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Californie continue de batailler avec les feux de forêts. Un nouvel incendie s'est déclaré dans la nuit de jeudi à vendredi dans le comté de Ventura, dans le sud de l'Etat californien. Il s'ajoute aux autres foyers toujours en activité.</p>
      <p>Des milliers de pompiers sont mobilisés depuis plusieurs jours pour tenter de contenir l'avancée des flammes.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190222511000170496" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <blockquote>Nos efforts ont été entravés par une personne pilotant à distance un petit drone. Apparemment, cette personne voulait prendre des photos aériennes de l'incendie. Mais cela a créé une situation dangereuse. Non seulement, c'est illégal, mais surtout cela gêne nos moyens d'action.<cite>Bill Ayub <br/>Shérif du comté de Ventura</cite></blockquote>
      <p>De nombreuses zones résidentielles ont été évacuées, ce qui explique que jusqu'à présent, il n'y ait pas eu de victimes. Mais les dégâts matériels sont très importants. Des milliers d'hectares sont déjà partis en fumée.</p>
