      <h1>Megkezdődött a török-orosz járőrözés Szíriában</h1>
      <address><time datetime="2019-11-01T12:02:49+00:00">01 Nov 2019, 12:02</time> by <a rel="author">Kiss Gábor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nNjyNUyI9uw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A török és az orosz csapatok megkezdték pénteken a járőrözést Szíria északkeleti részén. Erdogan török és Putyin orosz elnök egyezsége szerint a határ mentén 7 kilométeres szakaszt ellenőriznek közösen.</p>
      <p>Törökország biztonsági zónát akar létrehozni Szíriában, hogy egymillió menekültet visszatelepítsen a kurdok lakta térségbe.</p>
      <p>A szíriai elnök szerint az orosz-török megállapodás segít féken tartani Ankara területszerzési ambícióit.</p>
      <p>"Ezzel a megállapodással az oroszok ellenőrzésük alatt tartják a törököket, túljártak az amerikaiak eszén, és meghiúsítják a nemzetközi ellenőrzést, amelyet a németek javasoltak. Ezért pozitív lépés ez a megállapodás. Mindent azonban nem old meg, nem gyakorol nyomást a törökökre, hogy azonnal hagyják el a térséget. Ugyanakkor korlátozza a károkat, és megnyitja az utat a régió felszabadítása előtt" – magyarázta Basár el-Aszad.</p>
      <p>Közben Törökország átadta az oroszoknak a szíriai kormányerők 18 katonáját. Az utóbbi napokban ejtették foglyul őket Észak-Szíriában. Kurd állítás szerint amerikai páncélozott katonai járművek is feltűntek csütörtökön a török határ közelében.</p>
