      <h1>Lucca Comics &amp; Games</h1>
      <address><time datetime="2019-11-01T12:58:54+00:00">01 Nov 2019, 12:58</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Rup-Qzn7aso" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Uma vez por ano, a pequena cidade italiana de Lucca, na Toscana, muda por completo.</p>
      <p>O festival Lucca Comics &amp; Games transforma esta pequena localidade, fundindo a realidade com o mundo virtual.</p>
      <p>Durante cinco dias, Lucca duplica o número de habitantes. Em 2018, mais de 800 mil pessoas passearam pelas ruas estreitas desta cidade medieval.</p>
      <p>Este é um evento de <i>cross media</i>, o maior do género na Europa, dedicado a banda desenhada, filmes, jogos de vídeo e literatura de fantasia.</p>
      <p>Nos históricos túneis subterrâneos da cidade, os visitantes podem desfrutar de experiências imersivas ou obter um autógrafo dos seus autores favoritos de banda desenhada como, por exemplo, o lendário escritor de <i>X Men</i>, Chris Claremont.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190213342243229696" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Tornar-se humano" é o tema escolhido para a 53ª edição. O diretor do festival, Emanuele Vietina, explica porquê:</p>
      <p>Os visitantes podem, também, passear por 12 exposições de arte, de onde de destaca uma que traça a ligação entre centenas de ilustrações tradicionais japonesas com as mangás do século XXI.</p>
      <p>No local, a jornalista da euronews, Georgia Orlandi, conta: <i>"Parece que as muralhas de pedra da cidade medieval da Toscana oferecem o cenário perfeito para um mundo de imaginação e criatividade - transformando a cidade histórica na capital da cultura pop. Aqui até as pessoas parecem diferentes..."</i></p>
      <p>A cidade foi tomada de assalto por estes "cosplayers". Transformar-se em super-herói significa tornar-se famoso por alguns dias e escapar à rotina, como refere um "cosplayer":</p>
      <p>
        <i>"Faço-o apenas para fugir à realidade do dia-a-dia, para fugir ao trabalho e à rotina diária. Ajuda-me a ter uma abordagem mais leve às coisas".</i>
      </p>
      <p>Para outra, as motivações são outras:</p>
      <p>
        <i>"Para mim é divertido, é uma maneira de realizar um sonho de infância... Costumava ver televisão e dizer - eu quero ser ele ou ela... Esta é a oportunidade para isso".</i>
      </p>
      <p><i>"Para nós - amantes de banda desenhada - Lucca significa que o mundo que amamos torna-se real. A nossa fantasia ganha vida"</i>, sublinha um dos visitantes.</p>
      <p>Alguns amantes de banda desenhada e livros de fantasia vieram aqui para apreciar o espetáculo.</p>
      <p>O Cosplay e indumentárias extravagantes estão a tornar-se, cada vez mais, na marca do festival Lucca Comics and Games.</p>
