      <h1>Grecia endurece la ley de asilo para acelerar las devoluciones</h1>
      <address><time datetime="2019-11-01T12:00:22+00:00">01 Nov 2019, 12:00</time> by <a rel="author">Apostolos Staikos </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/k8gQG-uHARo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Grecia ha aprobado una nueva ley de asilo para disuadir a los inmigrantes. Impulsada por el gobierno conservador, esta ley busca aligerar las gestiones y, de este modo, acelerar y multiplicar las devoluciones de los inmigrantes a sus países de origen.</b>
      </p>
      <p>Unas 150 personas se congregaron ante el Parlamento griego para denunciar la ley, que considerar que <b>pone trabas para a los refugiados para obtener protección internacional</b>.</p>
      <p><i>«Esta ley no favorece a las personas que necesitan protección</i> -denuncia un hombre originario de Ghana-. <i>Realmente se está presionando muchísimo a los africanos. Nos forzarán a regresar a África"</i></p>
      <p><i>«Este proyecto de ley es racista</i> -dice una mujer-<i>. Clasifica a las personas y las destruye. Queremos refugiados en nuestros vecindarios y a sus hijos en nuestras escuelas".</i></p>
      <p>Decenas de miles de refugiados están esperando que se examinen sus demandas de asilo. <b>El gobierno griego argumenta que los procedimientos son extremadamente lentos y que el nuevo proyecto de ley hará más rápida y justa la gestión de las demandas.</b></p>
      <h3>Más de 46.000 migrantes llegaron a Grecia entre enero y septiembre</h3>
      <p>Entre enero y septiembre de este año, llegaron a Grecia más de 46.000 migrantes. Más de 27.000 están en las islas de Lesbos, Chios y Samos.</p>
      <p>«<i>No puede haber países que disfruten de los beneficios de la libre circulación de personas que garantiza el Tratado de Schengen y, al mismo tiempo, se niegen obstinadamente a compatir el problema de los refugiados y migrantes"</i>, denunció durante la tramitación de la ley en el Parlamento el primer ministro griego, Kyriakos Mitsotakis.</p>
      <h3>Campos de refugiados con miles de personas hacinadas</h3>
      <p>La llegada masiva de migrantes a hecho surgir en Grecia campos como el de Lesbos en el que miles de personas viven hacinadas en condiciones deplorables, como explicó la Comisionada para los Derechos Humanos del Consejo de Europa, Dunja Mijatovic, tras visitar las instalaciones:</p>
      <p>
        <i>«Vi con mis propios ojos a personas reclamando comida durante más de tres horas. Vi niños con enfermedades de la piel no tratadas. Escuché que no hay medicamentos disponibles para estas personas y otras muchas cosas que resultan estremecedoras en Europa en pleno siglo XXI".</i>
      </p>
