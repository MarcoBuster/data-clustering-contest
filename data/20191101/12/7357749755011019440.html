      <h1>Début des patrouilles turco-russes dans le nord-est de la Syrie</h1>
      <address><time datetime="2019-11-01T12:16:37+00:00">01 Nov 2019, 12:16</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PFTvTbZT3h8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Des militaires turcs et russes ont commencé à patrouiller conjointement dans le nord-est de la Syrie. Des patrouilles conformes à l'accord conclu entre Moscou et Ankara pour mettre un terme à l'offensive d'Erdogan et aux affrontements entre les armées turque et syrienne. Selon l'accord, la milice kurde des unités de protection du peuple devrait avoir quitté les positions frontalières de la Turquie.</p>
      <p>Pour le président syrien, qui ne veut pas faire de la Turquie voisine "un ennemi", c'était semble-t-il la meilleure solution :</p>
      <p>
        <i>
          <b>"Grâce à cet accord, les Russes modèrent les Turcs, dépassent les Américains dans leurs manœuvres et avortent l'appel à l'internationalisation proposé par les Allemands. C'est pourquoi cet accord est une mesure positive. Il ne parvient pas à tout, en ce sens qu'il ne fera pas pression sur les Turcs pour qu'ils partent immédiatement. Cependant, il limite les dégâts et ouvre la voie à la libération de cette région."</b>
        </i>
      </p>
      <p>Ankara s'est emparé d'une bande frontalière de 120 km au détriment de la principale milice kurde syrienne qu'elle considère comme terroriste. des Unités de protection du peuple (YPG).</p>
      <p>La Turquie veut créer une "zone de sécurité" pour empêcher l'émergence d'un noyau d'Etat kurde à sa frontière. L'objectif est aussi de rapatrier une partie des 3,6 millions de réfugiés syriens accueillis sur son sol depuis 2011.</p>
