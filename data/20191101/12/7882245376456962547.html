      <h1>Космические хроники: женщины в открытом космосе</h1>
      <address><time datetime="2019-11-01T12:05:57+00:00">01 Nov 2019, 12:05</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iiPll42DSxs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В 12-м выпуске «Космических хроник» командир 61-й экспедиции МКС Лука Пармитано рассказывает об историческом событии: первом полностью женском выходе в открытый космос.</p>
      <p>Кристина Кук и Джессика Мейер заменили неисправный элемент солнечной батареи. Блок подключили ещё 11 октября, но он так и не заработал. Поэтому Земля решила провести внеочередной выход в открытый космос.</p>
      <p><i>«Для меня — командира МКС — это была непростая неделя, —</i> признаёт астронавт ЕКА. <i>— Мои прекрасные коллеги Кристина и Джессика вошли в историю: они стали первой полностью женской командой, работавшей в открытом космосе. Всего за несколько дней до этого мы с коллегами получили от ЦУПа точные инструкции о том, как провести незапланированный выход».</i></p>
      <p>Первый выход двух женщин планировали ещё в марте. Напарницей Кристины Кук должна была стать Энн Маклейн, но для неё не нашлось скафандра по размеру. Поэтому тогда вместе с Кук выходил Эндрю Морган.</p>
      <p>
        <i>«Дрю оставался старшим на борту, я ему помогал, Джессика и Кристина работали снаружи. Я был оператором манипулятора. С помощью манипулятора я переносил Кристину между разными модулями станции — это был незабываемый опыт».</i>
      </p>
      <p>Первой женщиной, вышедшей в открытый космос, стала гражданка СССР Светлана Савицкая в 1982 году. Она стала второй в мировой истории женщиной на орбите и первой женщиной, совершившей два космических полёта.</p>
      <p>До сих пор женщины работали за бортом космических станций лишь в составе смешанных команд. Начиная с советских «Салютов», в открытый космос стараются выходить по двое, чтобы страховать друг друга.</p>
      <p>
        <i>«На каждом из нас лежала большая ответственность, и мы очень рады, что всё закончилось хорошо, станция снова функционирует в штатном режиме. Мы готовы продолжать работу: 61-ю экспедицию ждут научные и технологические открытия».</i>
      </p>
      <p>Репортаж подготовлен в партнерстве с Европейским космическим агентством.</p>
