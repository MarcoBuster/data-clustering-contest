      <h1>Iraq: lanciò le scarpe contro Bush, oggi protesta contro il governo</h1>
      <address><time datetime="2019-11-01T12:47:52+00:00">01 Nov 2019, 12:47</time> by <a rel="author">Lauren Chadwick </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Hw9BN5Pv5Vs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sono passati quasi 11 anni da quando Muntadhar al-Zaidi, giornalista di al-Baghdadiya TV, finì al centro delle cronache internazionali per aver <b>lanciato le sue scarpe contro l'allora presidente degli Stati Uniti George W. Bush</b>.</p>
      <p>Il giornalista stava partecipando ad una conferenza stampa a Baghdad in cui Bush, affiancato dal primo ministro iracheno Nouri al-Maliki, stava elencando i risultati ottenuti dalla coalizione a guida americana dall'inizio dell'invasione cominciata nel 2003.</p>
      <p>"Questo è il bacio d'addio del popolo iracheno, cane", aveva gridato al-Zaidi prima di lanciare i suoi mocassini contro il presidente americano (mancandolo). Un gesto per cui fu condannato a tre anni di carcere, anche se alla fine fu rimesso in libertà dopo nove mesi.</p>
      <p>
        <b>Leggi anche |</b>
        <a href="https://it.euronews.com/2019/10/29/in-iraq-si-manifesta-e-si-muore-ogni-giorno-da-un-mese-a-questa-parte">In Iraq si manifesta e si muore ogni giorno da un mese a questa parte</a>
      </p>
      <p><b>Dopo avere provato a farsi eleggere in parlamento</b>, senza successo, nelle elezioni che si sono tenute l'anno scorso, al-Zaidi è tornato alla ribalta nel corso delle proteste delle ultime settimane contro il governo.</p>
      <p><b>Centinaia di persone sono morte e migliaia sono rimaste ferite</b> negli scontri tra le forze di sicurezza e i manifestanti, scesi in piazza in varie città irachene per protestare contro corruzione, mancanza di lavoro e le precarie condizioni di vita nel paese.</p>
      <p>Fonti delle forze di sicurezza hanno confidato a Reuters di avere ricevuto ordine di usare "tutte le misure necessarie" per porre fine alle proteste.</p>
      <p>"Perché il mondo libero tace? <b>Ci sono stati più di 1.200 feriti finora</b>", ha detto al-Zaidi a Euronews. "Il 29 ottobre <a href="https://it.euronews.com/2019/10/30/iraq-i-manifestanti-sfidano-il-coprifuoco-dopo-il-massacro-di-karbala">a Karbala ci sono stati 18 martiri</a>", ha detto riferendosi agli incidenti avvenuti lunedì scorso nella città sciita nel sud del Paese, quando un gruppo di uomini non identificati ha aperto il fuoco sui manifestanti.</p>
      <p>
        <b>Leggi anche |</b>
        <a href="https://it.euronews.com/2019/10/27/ascesa-e-caduta-dello-stato-islamico">Ascesa e caduta dello Stato Islamico</a>
      </p>
      <p>"Non abbiamo sentito alcuna condanna o dichiarazione chiara - ha aggiunto al-Zaidi - se non alcune ovvie dichiarazioni delle Nazioni Unite e dell'Unione Europea".</p>
      <p>L'Unione europea a inizio ottobre ha chiesto alle forze di sicurezza irachene di usare "moderazione", ma questa settimana ha affermato che la violenza è fonte di "profonda preoccupazione" in quanto "si sono verificati casi di uso eccessivo della violenza".</p>
      <p>Al-Zaidi ha detto a Euronews che i manifestanti chiedono la caduta del regime, aggiungendo anche che non vogliono che altri paesi interferiscano in Iraq.</p>
      <p>"Il governo dell'occupazione americana è stato rigettato - ha spiegato -. Questo governo ha portato il paese al disastro. Vogliamo la caduta del regime politico e la fine di questo governo. <b>Non odiamo l'Iran, non odiamo l'Arabia Saudita, non odiamo la Turchia</b>. Ma il nostro messaggio è semplice: devono smettere di interferire negli affari del Paese. Il popolo iracheno è un popolo libero".</p>
