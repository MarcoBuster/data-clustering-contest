      <h1>Watch BlizzCon 2019’s opening ceremony live here</h1>
      <h2>Follow Polygon online:</h2>
      <address><time datetime="2019-11-01T12:45:00+00:00">01 Nov 2019, 12:45</time> by <a rel="author">Michael McWhertor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OsgYEXtqmPU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>BlizzCon 2019 kicks off Friday, Nov. 1 at 11 a.m. PT / 2 p.m. ET with the fan gathering’s opening ceremony. Blizzard Entertainment is expected to make major reveals such as <a href="https://www.polygon.com/2019/10/28/20936996/overwatch-2-art-leak-blizzard-gear-store-blizzcon"><i>Overwatch</i><i> 2</i></a>, <a href="https://www.polygon.com/2019/10/21/20925232/diablo-4-leak-blizzcon-2019"><i>Diablo</i><i> 4</i></a>, and <a href="https://www.polygon.com/2019/10/28/20937033/blizzard-world-of-warcraft-shadowlands-expansion-bolvar-leak"><i>World of Warcraft</i><i>: Shadowlands</i></a>, all of which have leaked in various forms. You can watch BlizzCon 2019’s opening ceremony live, right here, via YouTube.</p>
      <p>The opening ceremony for BlizzCon 2019 will also stream on <a href="https://www.twitch.tv/blizzard">Blizzard’s Twitch channel</a>, and if you want to watch more of the show from afar, you’ll need to purchase a <a href="https://blizzcon.com/en-us/event-info/tickets/virtual">BlizzCon Virtual Ticket</a>. That all-access pass costs $49.99 and includes a variety of in-game goods for <i>Overwatch</i>, <i>StarCraft</i><i> 2</i>, <i>World of Warcraft</i>, and other Blizzard games.</p>
      <p>Beyond new game reveals, we should also expect some updates to Blizzard’s other games, such as <a href="https://www.polygon.com/game/hearthstone-heroes-of-warcraft/11322"><i>Hearthstone</i></a> and <a href="https://www.polygon.com/game/heroes-of-the-storm/15477"><i>Heroes of the Storm</i></a>, and hopefully an update on <a href="https://www.polygon.com/2018/11/5/18064290/blizzard-diablo-immortal-reaction-explainer-blizzcon">last year’s most contentious game reveal</a>, <i>Diablo: Immortal</i>. Perhaps we’ll hear more about some of Blizzard’s other projects, like the rumored Diablo animated series, a potential <i>Diablo 2</i> remaster, and the future of the Overwatch League.</p>
      <p>It’s sure to be one of the biggest, most interesting BlizzCon events ever — for a variety of reasons.</p>
      <p>For a rundown of the <a href="https://blizzcon.com/en-us/schedule">BlizzCon 2019 schedule</a>, you can find that at Blizzard’s official website.</p>
