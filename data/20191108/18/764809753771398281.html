      <h1>شاهد: بعد قصف الحوثيين لمستشفى في المخا.. أطباء بلا حدود تعلق عملها غربي اليمن</h1>
      <address><time datetime="2019-11-08T18:40:34+00:00">08 Nov 2019, 18:40</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0tJpwos3Gnk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قالت منظمة "أطباء بلا حدود" إنها اضطرت لغلق مستشفى لها في مدينة المخا بمحافظة الحديدة إثر تعرضه للقصف يوم الأربعاء الماضي.</p>
      <p>ولم تسجل أي خسائر بشرية جراء القصف بعدما تمكنت المنظمة من نقل نزلاء المستشفى إلى أماكن آمنة.</p>
      <p>واتهم مسؤولون حكوميون يمنيون الحوثيين المدعومين من إيران بالوقوف وراء القصف الذي استهدف أيضاً عدة منشآت حكومية مجاورة للمستشفى.</p>
      <p>وقال متحدث باسم الحكومة إن ما لا يقل عن ثلاث طائرات مسيرة تابعة للحوثيين شاركت في القصف.</p>
      <p>ووقع القصف على الرغم من إبرام اتفاق لوقف إطلاق النار في الحديدة نهاية العام الماضي.</p>
      <p>وأنشأت المستشفى في شهر آب/أغسطس الماضي وتعمل على علاج الآلاف من المتضررين من الحرب اليمنية الدائرة بين قوات التحالف العربي السابق بقيادة السعودية الداعمة للرئيس عبد ربه منصور هادي، والإمارات التي اتخذت خطاً مخالفاً ودعمت الانفصاليين الجنوبيين ضد الرئيس هادي من جهة وبين ضد الحوثيين من جهة أخرى.</p>
      <p>كذلك جاء القصف بعد أيام من توقيع هادي اتفاق <a href="https://arabic.euronews.com/2019/11/05/yemen-saudi-crown-prince-announces-deal-between-yemeni-government-separatists"><b>لتقاسم السلطة</b></a> مع الانفصاليين في جنوب اليمن الذين تدعمهم الإمارات لوضع حد للانقسام الدائر داخل الجبهة المناهضة للحوثيين.</p>
