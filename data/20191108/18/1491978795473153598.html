      <address><time datetime="2019-11-08T18:04:08+00:00">08 Nov 2019, 18:04</time> by <a rel="author">Reuters</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kbtzOIbXBeU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Donald Trump has said he is considering attending a Russian military parade in May, claiming he has been invited by the Russian president, <a href="https://www.theguardian.com/world/vladimir-putin">Vladimir Putin</a>. The US president spoke to reporters on the White House lawn, where he also talked about Michael Bloomberg entering the Democratic primary. 'He’s not going to do well, but I think he’s going to hurt Biden actually … There’s nobody I’d rather run against than little Michael,' he said</p>
