    <meta property="og:description" content="С предложением создать банк перспективных студенческих работ выступили преподаватели Сочинского государственного университета во время встречи с главой города Алексеем Копайгородским. Мэр поддержал эту инициативу. Говорили на встрече и о том, что ВУЗ готов поучаствовать в развитии на курорте агротуризма, предложить свои исследовательские разработки в области зеленых стандартов. Как отметили педагоги, университетский потенциал будет полезен в разработке концепции развития Сочи."/>

    <article>
      <h1>В Сочи будет создан банк перспективных студенческих работ. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-08T18:35:00+00:00">08 Nov 2019, 18:35</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Xys19QBbP6o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>С предложением создать банк перспективных студенческих работ выступили преподаватели Сочинского государственного университета во время встречи с главой города Алексеем Копайгородским. Мэр поддержал эту инициативу.</p>
      <p>Говорили на встрече и о том, что ВУЗ готов поучаствовать в развитии на курорте агротуризма, предложить свои исследовательские разработки в области зеленых стандартов. Как отметили педагоги, университетский потенциал будет полезен в разработке концепции развития Сочи.</p>
    </article>
