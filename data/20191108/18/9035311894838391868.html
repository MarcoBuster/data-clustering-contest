      <h1>İtfaiye erleri içinden geçtikleri orman yangınını görüntüledi</h1>
      <address><time datetime="2019-11-08T18:40:32+00:00">08 Nov 2019, 18:40</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PEIPDg7a5uA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Avustralya'nın New South Wales eyaletinde kırsal alanlarda "eşi görülmemiş sayıda" yangın çıktı. Tarre'nin güneyinde Hillville çevresinde çıkan yangına müdahale eden itfaiye ekipleri, içinden geçtikleri alevlerin görüntülerini çekti.</p>
      <p>New South Wales'in kırsalında 15'i acil durum seviyesinde olmak üzere 85 yangın çıktı, çok sayıda kişi evlerinde mahsur kaldı.</p>
      <p>Yangınların büyük bölümünün, eyaletin kuzeyi ve kuzey sahil şeridi boyunca görüldüğü, sert rüzgar ve 35 derece hava sıcaklığının, alevleri büyüttüğü kaydedildi.</p>
      <p>Eyaletin Kırsal İtfaiye Hizmeti Şefi Shane Fitzsimmons, daha önce altı ila sekiz acil durum seviyesinde yangına tanık olduğunu, böyle bir durumun eşine benzerine rastlanmadığını belirterek "Karşı karşıya olduğumuz koşullar çok tehlikeli, değişken ve dinamik" ifadesini kullandı.</p>

      <p>Yangın bölgesinde mahsur kalanların kurtarılması için 70 uçak ve binden fazla itfaiyeci görevlendirildi.</p>
      <p>Hala yangın bölgesinde bulunanlardan yangından korunacak bir yer aramaları istendi.</p>
      <p>Bu arada Queensland eyaletinin kırsalında 50'den fazla yangınla mücadele edildiği belirtildi.</p>
