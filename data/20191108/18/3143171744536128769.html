      <p>
        <i>Reggio Calabria è arrivato pochi minuti fa, su in aereo militare, il corpo di Antonino Candido, il vigile del fuoco morto ad Alessandria</i>
      </p>
      <p>Reggio Calabria, 8 nov – È arrivato pochi minuti fa all’aereoporto di “Tito Minniti” la salma di Antonino Candido, i vigile del fuoco morto ad Alessandria. Tantissime le persone ad aspettare iI feretro. funerali del ragazzo saranno domani sabato 9 novembre alle ore 14 al Duomo.</p>
