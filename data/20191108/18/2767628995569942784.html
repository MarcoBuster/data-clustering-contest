      <h1>Chile, donde estudiar te cuesta la bolsa y te puede arruinar la vida</h1>
      <address><time datetime="2019-11-08T18:17:50+00:00">08 Nov 2019, 18:17</time> by <a rel="author">Héctor Estepa/Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1XRTKhe7L5w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Marlene Alazamora llega a su casa en un barrio humilde de Santiago de Chile después de un duro día de trabajo. Vive con sus dos hijos. Su vida, su destino, está ligada a la de más de un millón de estudiantes universitarios chilenos que han pedido prestado dinero para poder completar sus estudios, una decisión que los deja endeudados de por vida. Marlene debe al banco 6.500 euros por sus estudios de enfermería. Si paga, tendría que sacar a su hija de la escuela. El banco sigue persiguiéndola por la deuda.</p>
      <p>"He sabido por los vecinos que me han estado buscando. Preguntan por Marlene Alzamora, y saben que es por alguna deuda, porque el tipo que me busca es un tipo alto con corbata", nos cuenta.</p>
      <p>"Tipos altos con corbata" preguntan por decenas de miles de jóvenes como ella en todo el país. La universidad en Chile es cara, muy cara para los estándares de Latinoamérica. Estudiar Biología en un centro público, por ejemplo, cuesta 23.000 euros.</p>
      <p>Francisca Bizarro debe 9.000 euros por sus estudios de ilustración. Actualmente vive en casa de su abuelo. No puede independizarse porque sus ingresos son bajos y está en una lista de morosos.</p>
      <p>"Estoy de allegada en su casa y eso me hace sentir casi como un parásito. Es triste. Es muy triste", se lamenta.</p>
      <p>El 40% de los estudiantes chilenos endeudados son morosos. La mayoría se han unido a las protestas y se reúnen en consejos públicos para exigir reformas educativas. En uno de ellos, encontramos a Juan Pablo Rojas, del Movimiento Deuda Educativa:</p>
      <p>"Hoy día, lamentablemente, en Chile, dadas las altas tasas de endeudamiento que existen, hay mucha gente, muchos jóvenes, que están enfermando. Hay jóvenes enfermos de depresión. Hay gente que ha pensado incluso en suicidarse. Gente que se ha quitado la vida", explica.</p>
      <p>Los colegios públicos también tienen problemas. Su presupuesto depende del municipio y los centros de las zonas pobres tienen menos dinero. Manuel González, director del colegio Juan Moya Morales, cree que el principal reto educativo es garantizar la igualdad de oportunidades:</p>
      <p>"Los ricos en Chile siguen siendo ricos sin mayor esfuerzo. Pero un pobre, para dejar de ser pobre, tiene que generar un trabajo casi fantástico", sentencia.</p>
      <p>Chile es el país con los hogares más endeudados de América Latina.</p>
      <p>La Plaza Italia, en la capital de Chile, ha sido el epicentro de las protestas contra el Gobierno de Sebastián Piñera. Quines se manifiestan allí piden dos cosas: la renuncia del presidente y la elaboración de una nueva Constitución que expanda el sector público del país. Piñera ha propuesto una serie de reformas que muchos consideran insuficientes y aseguran que no dejarán de protestar hasta que cambie el modelo económico.</p>
