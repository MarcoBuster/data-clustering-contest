      <h1>Турция возвращает исламистов домой</h1>
      <address><time datetime="2019-11-08T18:34:06+00:00">08 Nov 2019, 18:34</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lTQmC9eHqqM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Анкара начинает высылать боевиков "Исламского государства" в государства их происхождения. Об этом заявил глава МВД Турции Сулейман Сойлу. Он отметил, что его страна - не отель для террористов, а Европу обвинил в бездействии.</p>
      <p>Всего в турецких тюрьмах сегодня содержатся около 1,2 тыс. предполагаемых джихадистов, в том числе родом из Германии, Нидерландов, Великобритании.</p>
      <blockquote>Мы вернем ваших боевиков. Приступим к экстрадиции уже в понедельник. Можете с ними делать, что хотите. Эти "игиловцы" остаются вашими гражданами, даже если вы и лишите их гражданства. Мы вернем их на родину.<cite>Сулейман Сойлу <br/>глава МВД Турции</cite></blockquote>
      <p>Тем временем, на северо-востоке Сирии курды вновь забросали камнями совместный российско-турецкий патруль. Инцидент произошел недалеко от населенного пункта Эль-Маликия. Два дня назад такой же прием военнослужащим двух стран оказали в деревне Кобани.</p>
      <p>Совместные действия в районах сирийско-турецкой границы Москва и Анкара проводят в рамках соглашений, заключенных президентами Владимиром Путиным и Реджепом Тайипом Эрдоганом 22 октября. По итогам переговоров в Сочи стороны подписали меморандум о взаимопонимании, направленный на урегулирование ситуации в Арабской Республике.</p>
      <p>Журналист<b> • Мария Горковская</b></p>
