      <h1>L'OTAN en "état de mort cérébrale" ? Pompeo et Merkel réagissent</h1>
      <address><time datetime="2019-11-08T18:53:35+00:00">08 Nov 2019, 18:53</time> by <a rel="author">Julien Pavy</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SSbgsj9wfZ0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L'OTAN est-elle <i>"en état de mort cérébrale"</i><a href="https://fr.euronews.com/2019/11/07/l-otan-est-en-etat-de-mort-cerebrale-controverse-suite-aux-propos-d-emmanuel-macron">comme l'a dit Emmanuel Macron</a> ? Pour le président français, l'offensive militaire unilatérale de la Turquie, pourtant membre de l'OTAN, en territoire syrien justifie un tel diagnostic, tout comme le manque de coordination stratégique entre les États-Unis et les autres membres de l'Alliance atlantique.</p>
      <h3>Pompeo : l'OTAN "court le risque d'être obsolète"</h3>
      <p>En déplacement à Berlin, où il doit participer ce samedi aux commémorations de la chute du mur, le secrétaire d’État américain Mike Pompeo a réagi aux propos du président français en rappelant la position américaine. Les États membres de l'OTAN doivent davantage contribuer financièrement :</p>
      <blockquote>"L'OTAN court toujours le risque de devenir obsolète. Si les pays croient qu'ils peuvent obtenir le bénéfice sécuritaire sans fournir à l'OTAN les ressources dont elle a besoin, si les pays ne respectent pas leurs engagements, il y a en effet un risque que l'OTAN devienne inefficace ou obsolète."<cite>Mike Pompeo <br/>Secrétaire d'Etat américain</cite></blockquote>
      <p>De son côté, Angela Merkel a dit ne pas partager la vision du président Macron sur l'OTAN la jugeant <i>"intempestive"</i> et <i>"radicale"</i>. Angela Merkel préfère positiver en insistant sur la coopération, essentielle au bon fonctionnement de l'Alliance atlantique :</p>
      <p>_"Aujourd'hui, nous avons d'autres défis devant nous, et nous devons les affronter comme partenaires et amis. L'Allemagne a l'intention de continuer à jouer un rôle actif pour essayer de résoudre les problèmes auxquels notre monde est confronté."<br/>_</p>
      <h3>Le combat de Macron pour une Europe de la Défense</h3>
      <p>A Moscou, Sergueï Lavrov, le chef de la diplomatie russe, a également été invité à réagir aux propos du président français, alors que les relations entre la Russie et l'Atlantique atlantique sont au plus bas :</p>
      <p>
        <i>"J'aimerais ne pas avoir à commenter des diagnostics, mais si le président Macron a estimé que ce diagnostic était correct, il a le droit de l'exprimer."</i>
      </p>
      <p>Les propos du président français étaient publiés ce vendredi dans l'hebdomadaire "The Economist", à un mois d'un sommet à Londres de l’Alliance atlantique. Pour Emmanuel Macron, la situation actuelle de l'OTAN justifie la construction d'une Europe de la Défense pour laquelle il milite ardemment.</p>
