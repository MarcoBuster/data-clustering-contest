      <h1>Волейбольный сезон стартовал в Череповце</h1>
      <address>
        <time datetime="2019-11-08T18:12:00+00:00">08 Nov 2019, 18:12</time>
      </address>
      <p>Волейбольный сезон стартовал в Череповце. «Северянка» провела первый матч на своей площадке в новом сезоне Высшей лиги «А». И соперник сразу был принципиальный — «Приморочка» из Владивостока.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/hIH3x7IZ1WU" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В этом сезоне на первом этапе чемпионата туровая система. Поэтому первый матч в Череповце «Северянка» проводила только сейчас, наконец, открыв сезон большого волейбола в городе.</p>
      <p>Первый матч в новом сезоне на домашней арене всегда волнительный. Вот и череповецкие девушки заметно нервничали, из-за чего их игра была неровной. Благо, что и соперницы были не безупречны. Не помогало им и то, что некоторые играли еще совсем недавно в «Северянке» и хорошо знают череповчанок.</p>
      <blockquote><b>Ольга Ефимова, нападающая ВК «Приморочка»: </b>«Конечно, девчонок я хорошо знаю. Также знаю, как они могут играть. Психологически было необычно, когда столько знакомых лиц на противоположной стороне площадки. Но вот такого, чтобы я предугадывала, что они будут сейчас делать, не было. Потому что волейбол — игра непредсказуемая».</blockquote>
      <p>В первой партии команды попеременно лидировали. Гостьи при счете 18:19 берут тайм-аут, а сразу после него выигрывают три очка к ряду. Но тут очередь «Северянки» сделать шаг, они, в свою очередь, серийно берут три очка. И далее доводят партию до победы.</p>
      <blockquote><b>Светлана Сербина, пасующая ВК «Северянка»: </b>«Эмоции сегодня были сильные, так как просто бешеная поддержка наших болельщиков была. Это просто седьмой игрок на площадке. Насчет нашей игры могу сказать, что дальше у нас всё получится. Я в это верю».</blockquote>
      <p>Второй сет похож на стартовый и снова в концовке лучше были череповчанки. В третьей партии череповецкая команда быстра ушли в отрыв — 14:6, но приключений не избежала, позволив также быстро себя догнать — 16:16. Однако, вовремя собравшись, «Северянка» дожала соперника. Победа в матче со счетом 3:0.</p>
      <blockquote><b>Захар Пилипенко, главный тренер ВК «Северянка»: </b>«Было очень волнительно в первом домашнем матче. Из-за этого масса своих ошибок, которые мы не имеем права делать. И на приеме, и в нападении должны чище играть. Тогда и победим легче».</blockquote>
      <p>В рамках второго тура «Северянка» проведет в Череповце еще три матча — дважды сыграет с московским «Лучом» и повторно сразится с «Приморочкой».</p>
