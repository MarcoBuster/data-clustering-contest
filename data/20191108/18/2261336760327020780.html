      <h1>KSI vs. Logan Paul 2 weigh-in results: KSI 193.2, Logan Paul 199.4</h1>
      <address><time datetime="2019-11-08T18:45:53+00:00">08 Nov 2019, 18:45</time> by <a rel="author">Mookie Alexander</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kkBxSq0y9x4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>We are just one day away from what amounts to the YouTube Boxing Championship of the world. Social media stars KSI and Logan Paul fought to a draw last year in a wildly successful pay-per-view event, now they’ve both turned professional and will be sans head-gear for the rematch. They’ll also be fighting on DAZN, promoted by Eddie Hearn’s Matchroom Boxing.</p>
      <p>Before they get into the ring again, we first have to see if they’ll make the cruiserweight limit of 200 lbs. <i>You can just sense the drama now</i>!</p>
      <aside><b><a href="https://bit.ly/2VHPAdj">WATCH KSI vs. LOGAN PAUL 2 ON DAZN</a></b> YouTube sensations KSI and Logan Paul rematch in the boxing ring, this time under professional rules and without headgear. Catch all the action on DAZN! <a href="https://bit.ly/2VHPAdj">Subscribe now!</a></aside>
      <p>You can watch the KSI vs. Logan Paul 2 weigh-ins at the top of the page, starting at 4 PM ET/1 PM PT.</p>
      <p>KSI vs. Logan Paul 2 takes place at Staples Center in Los Angeles on Saturday, November 9th, with the main card airing at 9 PM ET and a projected main event time of 11:15 PM ET.</p>
      <h4>Fight card</h4>
      <p>KSI (193.2) vs. Logan Paul (199.4) - Cruiserweight</p>
      <p>Devin Haney (135) vs. Alfredo Santiago (135) - WBC lightweight title</p>
      <p>Billy Joe Saunders (167.4) vs. Marcelo Esteban Coceres (168) - WBO super-middleweight title</p>
      <p>Joshua Brueckner (192.2) vs. Tyler Smith (199.4) - Cruiserweight</p>
      <p>Diego Pacheco (167.2) vs. Aaron Casper (166.6) - Super Middleweight</p>
      <p>Ronny Rios (120.6) vs. Hugo Berrio Jr. (121.6) - Featherweight</p>
      <p><s>Alexis Espino vs. Gregory Clark</s> - Super Middleweight - Fight off after Clark missed weight by 17 lbs</p>
      <p>Nikita Ababiy (160.6) vs. Jonathan Batista (163.6) - Middleweight</p>
      <p>Reshat Mati (148.4) vs. Cody Peterson (148.6) - Welterweights</p>
