      <h1>Samos sem condições para acolher tantos migrantes</h1>
      <address><time datetime="2019-11-08T18:30:29+00:00">08 Nov 2019, 18:30</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9JjpdPlrIzI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A situação na ilha grega de Samos é dramática. Cerca de 6500 refugiados e migrantes lutam pela sobrevivência num campo de refugiados que devia alojar dez vezes menos pessoas. Há falta de condições sanitárias e o hospital local não consegue responder às necessidades, que não param de aumentar.</p>
      <p>"Olhe à sua volta e vai entender. O que está a acontecer é desumano, as condições são desumanas. Há imensas mulheres grávidas, especialmente de África e do Afeganistão. Temos imensos nascimentos", diz o médico Fabio Giardina.</p>
      <p>As autoridades preveem que a construção do centro para refugiados perto de Mitilínio esteja concluída daqui a três meses. O novo campo vai poder acolher 1200 migrantes.</p>
      <p>O Governo grego continua a transportar refugiados para o interior do continente, mas a ilha de Samos continua a receber um número significativo de refugiados e migrantes.</p>
      <p>Na capital da ilha, Vathy, os migrantes pedem a transferência imediata para o continente.</p>
