      <h1>المعتصمون في النبطية قرعوا الطناجر</h1>
      <address><time datetime="2019-11-08T18:39:00+00:00">08 Nov 2019, 18:39</time> by <a rel="author">Lebanon 24</a></address>
      <p> نفذ المعتصمون قرب سراي النبطية الحكومي مساء اليوم حملة قرع على الطناجر، مرددين هتافات مطالبة بـ"التغيير"، وسط اجراءات امنية اتخذتها وحدات من الجيش وقوى الامن الداخلي، بحسب ما افادت الوكالة الوطنية للإعلام.</p>
