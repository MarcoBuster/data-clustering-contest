      <h1>Muchos de la 4T no están a la altura de la exigencia de pacificar el país: Mejía | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fzEUfjZRXh8" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El escritor Fabrizio Mejía afirmó que va lenta la aplicación de la estrategia de pacificación de México, porque las piezas que se requieren para ello todavía no están en su sitio. Reclamó al Senado de la República que el debate para legalizar la marihuana se pasó hasta abril, sin que se conozcan las causas exactas, lo que demuestra que algunos integrantes de la 4T no están a la altura de la exigencia.</p>
