      <p>Pamela San Martín, consejera del Instituto Nacional Electoral (INE), dijo que la propuesta que circuló de permitir que los partidos puedan gastar en gestión social o en cualquier fin lícito, condonar las multas y eliminar la supervisión a sus estructuras sí atentaría contra el sistema democrático, por lo cual es positivo que el grupo parlamentario de Morena haya descartado este tipo de reformas.</p>
