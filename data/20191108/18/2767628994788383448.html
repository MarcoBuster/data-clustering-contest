      <h1>Pese a sus pocos días de sol, Bélgica es el país más feliz de Europa</h1>
      <address><time datetime="2019-11-08T18:45:57+00:00">08 Nov 2019, 18:45</time> by <a rel="author">Yaiza Martín-Fradejas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NNngiJyflgo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pese a sus pocos días de sol al año, <b>Bélgica es el país más feliz de Europa</b>. Según la última encuesta de Eurostat, la Oficina Estadística de la Unión Europea, <b>el 76% de los belgas</b>, <b>junto a holandeses, austríacos y finlandeses</b>, reconocen sentirse felices.</p>
      <p>"Estoy seguro de que estamos entre los primeros de la lista. Quizás no somos los más felices, pero estamos entre los más felices, sí", reconoce un hombre belga.</p>
      <p>"Quizás los belgas sean los más felices de Europa porque tienen facilidad para llegar a un acuerdo, aceptar las situaciones en las que viven...No sé si tienen grandes expectativas, si no es el caso, es más fácil ser más feliz...", explica otro hombre.</p>
      <p>"Me siento bastante feliz ahora mismo", afirma una joven. "Decir que todos los belgas son felices, no creo que sea cierto. Creo que la felicidad llega con la satisfacción personal y lo satisfecho que uno está con su vida."</p>
      <p>"Tenemos un gobierno democrático. No es el caso de muchos países en el mundo", señala una mujer belga- "Tenemos suerte de poder decir lo que queramos sin ir a prisión, por ejemplo. Somos afortunados pero quizás no seamos conscientes de ello", concluye.</p>
