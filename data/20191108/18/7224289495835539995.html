      <p>La periodista de Univisión, Jésica Zermeño, informa que en el Rancho La Mora iniciaron los sepelios de las víctimas del ataque a las familias LeBarón, Johnson, Miller y Langford, mientras siguen saliendo historias de los niños que lograron ocultarse de los gatilleros. Julián Lebarón mantiene la hipótesis de que el ataque fue directo y para enviar un mensaje, porque era claro que en el convoy únicamente viajaban mujeres y niños.</p>
