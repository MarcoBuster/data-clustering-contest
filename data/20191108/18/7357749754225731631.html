      <h1>La Belgique, pays le plus heureux d'Europe</h1>
      <address><time datetime="2019-11-08T18:01:40+00:00">08 Nov 2019, 18:01</time> by <a rel="author">Laurence Alexandrowicz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ft3C3oLsNaY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pour vivre heureux, vivons en Belgique. Le pays se place tout en haut de l'échelle du bonheur en Europe.</p>
      <p>Selon l'agence européenne de statistique Eurostat, 76% des Belges, ainsi que les Néerlandais, Autrichiens et Finlandais se déclarent satisfaits de leur vie. La France se classe en neuvième place, et c'est la Lettonie qui arrive en dernière position.</p>
      <p>Mais les Belges sont ils conscients de leur bonheur ? Nous les avons interrogés sans leur dire le classement :</p>
      <p>"Je suis sûr qu'on est en haut de la liste, peut-être pas les plus heureux mais l'un des pays les plus heureux", dit un homme attablé en terrasse.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192786198768566272" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Peut-être que les Belges sont les plus heureux en Europe, se demande un autre. Parce que ils ont tendance à accepter les compromis, accepter leur situation, leur vie. Je ne sais pas si ils ont de grosses attentes, et si vous n'en avez pas, vous avez tendance à être plus heureux, peut-être..."</p>
      <p>" Je pense que le bonheur vient de l'auto-satisfaction et si vous êtes satisfait de votre vie", remarque une jeune fille.</p>
      <p>"On vit dans un pays démocratique, ce n'est pas le cas pour de nombreux pays dans le monde, ajoute une jeune femme. Oui, on est chanceux, on peut dire ce que l'on veut sans risquer la prison, ou des choses comme ça. Evidemment qu'on est chanceux mais on ne le sait peut-être pas assez."</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1187617692376797185" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Si vous n'avez pas la chance d'habiter en Belgique, à vous de trouver un petit bout de bonheur, où que vous soyez, pour ressentir plénitude, contentement, enchantement, et bien-être...</p>
