      <h1>Michael Bloomberg is indulna az amerikai elnökválasztáson</h1>
      <address><time datetime="2019-11-08T18:06:45+00:00">08 Nov 2019, 18:06</time> by <a rel="author">Magyar Ádám</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/F4YJ9yUJGEo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Michael Bloomberg is indulna az amerikai elnökválasztáson. A 77 éves üzletember az Egyesült Államok kilencedik leggazdagabb emberének számít, és a politika sem ismeretlen világ számára, több mint tíz évig volt New York polgármestere.</p>
      <p>Bloomberg neve 2008 óta mindegyik választáson felmerül a lehetséges jelöltek között, eddig azonban elutasította az indulást. 2016-ban nagyon sokan számítottak arra, hogy független jelöltként száll be a versenybe, végül azonban Hillary Clintont támogatta.</p>
      <p>Idén márciusban egyszer már bejelentette, hogy nem kíván indulni 2020-ban. Döntését azért változtatta meg, mert nem bízik abban, hogy a jelenlegi demokrata jelöltek közül bárki le tudná győzni Donald Trumpot.</p>
      <p>A vagyonából már több mint nyolcmilliárd dollárt eladományozó üzletember élete nagy részében demokrata volt, de a polgármesteri címet republikánusként nyerte el. A klímaváltozás elleni küzdelem és a fegyvertartási szabályok szigorítása érdekében is komoly pénzeket mozgat meg.</p>
