      <h1>A NATO a történelem legfontosabb szövetsége</h1>
      <address><time datetime="2019-11-08T18:29:06+00:00">08 Nov 2019, 18:29</time> by <a rel="author">Németh Árpád</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qZW1meYy1n0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tévedtünk, amikor azt gondoltuk, hogy pénzt vonhatunk el az Észak-atlanti Szerződés Szervezetétől vagy a hadseregtől – ismerte el az amerikai külügyminiszter berlini látogatása során. Oroszországot ugyanis az egykor Drezdában állomásozó KGB-tiszt vezeti, aki leigázza szomszédait, és megöleti politikai vetélytársait – érvelt Mike Pompeo, és hozzátette, hogy a módszer kísértetiesen ismerős az egykori keletnémetek előtt.</p>
      <p>– <b>A NATO azt kockáztatja, hogy fölöslegessé válik – nem a partnerség, és nem a politikai eltökéltség hiánya miatt. Ha a nemzetek meggyőződése, hogy a NATO biztonságot szavatol a szükséges források nélkül, vagy ha nem tesznek eleget kötelezettségeiknek, akkor lesz a NATO hatástalan és fölösleges</b> – jelentette ki Mike Pompeo, amerikai külügyminiszter.</p>
      <p>A feszültségek dacára Németország és az Egyesült Államok „szoros barátságot” ápol – ezt szögezte le a vendéglátójával, Angela Merkellel folytatott tárgyalásai során.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192794632566067200" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A német kancellár békülékenyebb volt:</p>
      <p>– <b>Ma más feladatok állnak előttünk. Partnereknek és barátoknak tekintjük őket. Ezt kell szem előtt tartanunk, amikor szembenézünk a világgal. Ha kimondhatom: az a szándékunk, hogy aktív szerepet játszunk a konfliktusoknak a megoldásában</b> – mondta Angela Merkel, német kancellár.</p>
      <p>A Kremlnek persze érdeke, hogy éket verjen a szövetségbe, ráadásul a francia elnök ehhez tálcán szolgáltatta a muníciót.</p>
      <p>– <b>Nem tisztem, hogy vitassak bármilyen diagnózist. Ha azonban Macron elnök helytállónak tartja a diagnózist, joga van ezt kimondani</b> – hangoztatta Szergej Lavrov, orosz külügyminiszter.</p>
      <p>Emmanuel Macron ugyanis alig egy nappal Pompeo berlini látogatása előtt azt állította: a NATO haldoklik.</p>
      <p>Angela Merkel az Economistban elutasította Macron megállapítását, amit „drasztikusnak” nevezett.</p>
      <p>Pompeo szerint viszont a NATO a „jegyzett történelem” talán legfontosabb szövetsége.</p>
