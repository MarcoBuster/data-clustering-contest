      <h1>జగన్‌ది ఆయన తాత బుద్ధి: చంద్రబాబు</h1>
      <address>
        <time datetime="2019-11-08T18:49:33+00:00">08 Nov 2019, 18:49</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/BKGJHsJla-Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>తిరుపతి: </b>సీఎం జగన్‌ది ఆయన తాత బుద్ధి అని అందుకే ఆర్థిక మూలాలు దెబ్బకొడుతున్నాడని టీడీపీ అధినేత చంద్రబాబు విమర్శలు గుప్పించారు. విజన్‌ 2020 అని చెప్పినప్పుడు అందరూ నవ్వారని, తర్వాత మాజీ రాష్ట్రపతి అబ్దుల్‌కలాం కూడా ఫాలో అయ్యారని గుర్తుచేశారు. తప్పుడు కేసులు పెడితే తగిన మూల్యం చెల్లించుకుంటారని, 22 సంవత్సరాల్లో తాము ఇలా చేసి ఉంటే ఎలా ఉండేదని చంద్రబాబు ప్రశ్నించారు. జగన్‌ నోరు తెరిస్తే అన్నీ అబద్ధాలేనని, అగ్రిగోల్డ్‌ వ్యాపారం పెంచుకుంది వైఎస్‌ పాలనలోనేనని చంద్రబాబు ఆరోపించారు.</p>
      <p> స్పీకర్‌ హూందాతనం కోల్పోయి మాట్లాడుతున్నారని విమర్శించారు. జగన్ ఒక ఉన్మాదని, ఆయన్ని మించిపోవాలని స్పీకర్ అనుకుంటున్నారా అని నిలదీశారు. ఎన్నికల ముందు తిరుమల చుట్టూ అనేక వివాదాలు సృష్టించిన వారికి.. ఇప్పుడు ఉన్నత పదవులు ఎలా ఇస్తారని చంద్రబాబు మరోసారి ప్రశ్నించారు. తిరుమల విషయంలో ప్రభుత్వం తీరు దారుణంగా ఉందని, రాష్ట్రానికి భవిష్యత్‌ అయిన అమరావతిని నాశనం చేయడంతో.. 6 నెలల్లో రాష్ట్రం 20 ఏళ్లు వెనక్కి పోయిందని చంద్రబాబు చెప్పారు. <b>PART-1</b><a href="https://www.youtube.com/watch?v=5GFEiiDCQBs">https://www.youtube.com/watch?v=5GFEiiDCQBs</a>  <b>PART-2</b><a href="https://www.youtube.com/watch?v=UtGje7s9YV8">https://www.youtube.com/watch?v=UtGje7s9YV8</a>  <b>PART-3</b><a href="https://www.youtube.com/watch?v=80H_ApqZN14">https://www.youtube.com/watch?v=80H_ApqZN14</a>  </p>
