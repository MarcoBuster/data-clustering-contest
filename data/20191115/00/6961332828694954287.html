      <h1>القاضي ابراهيم إدعى على أمينة صندوق بلدية حمانا</h1>
      <address>
        <time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time>
      </address>
      <p>أفادت “الوكالة الوطنية للاعلام” ان النائب العام المالي القاضي علي إبراهيم،إدعى على أمينة صندوق بلدية حمانا بجرم التزوير واستعمال المزور وهدر المال العام.</p>
      <p>وأحال الملف الى قاضي التحقيق الأول في جبل لبنان.</p>
      <p><b>المصدر: </b>الوكالة الوطنية للاعلام</p>
