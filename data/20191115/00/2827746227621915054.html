      <h1>Блогер проследил путь багажа в аэропорте. Видео</h1>
      <address>
        <time datetime="2019-11-15T00:37:00+00:00">15 Nov 2019, 00:37</time>
      </address>

        <iframe src="https://www.youtube.com/embed/OXJHVilDNZI" width="560" height="315" data-service="Youtube" scrolling="no"/>

      <p>Готовый к полету багаж по ленте конвейера перемещается к месту погрузки в самолет. В аэропорту Атланты протяженность одной ленты может составлять 1,6 километра, а всего здесь эксплуатируется 55 км таких лент.</p>
      <p>Наличие кода позволяет сотрудникам авиакомпании и распределительного центра следить за перемещением багажа, перенаправить его в другой самолет в случае ошибки или при необходимости снять с рейса. На ленте конвейера также есть специальные отметки, позволяющие грузчикам раскладывать сумки, чемоданы и другие единицы багажа таким образом, чтобы избежать их скопления и блокировки движения.</p>
      <p>Непосредственно перед погрузкой в самолет сотрудники аэропорта сверяют данные о количестве и весе чемоданов: необходимо убедиться, что ни один не затерялся в системе или не появилась новая подозрительная единица. Если оказывается, что общая масса всего багажа слишком мала для безопасного полета, недостающие килограммы компенсируются мешками с песком. После этого начинается посадка пассажиров.</p>
