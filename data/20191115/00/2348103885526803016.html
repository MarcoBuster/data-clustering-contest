      <h1>Con trai MC Thụy Vân được thủ môn Đặng Văn Lâm dắt tay ra sân trong trận Việt Nam - UAE</h1>
      <address>
        <time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time>
      </address>
      <p>
        <b>Con trai của MC Thụy Vân chính là 1 trong 11 em bé được các cầu thủ dắt tay ra sân để trong đầu trận đấu giữa Việt Nam và UAE để tham gia vào nghi thức hát quốc ca.</b>
      </p>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/15/lnswieo52o8t8dwpyyruvoybhmym3t1rolwudnsh.jpeg"/>
        <figcaption>Trên trang cá nhân, MC Thụy Vân vừa đăng tải hình ảnh cậu con trai Tony bước bên cạnh thủ môn Đặng Văn Lâm ra sân trong trận Việt Nam gặp UAE tối qua:<i> "Chàng ra sân trong sự phấn khích của ông bà cha mẹ, được dắt tay bởi thần tượng thủ môn Đặng Văn Lâm. Và quan trọng nhất là VIỆT NAM CHIẾN THẮNG"</i> - MC Thụy Vân chia sẻ.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/15/apvern7d5hfakagjnkgzhzxrao8g1t5uwwqdrxdv.jpeg"/>
        <figcaption>Bé Tony năm nay được 7 tuổi, nổi bật trong đội hình những em nhỏ được các cầu thủ dắt ra sân để thực hiện nghi lễ hát quốc ca. </figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/15/tzq5p0qoj2phouavyodgrbaf5jkvyrcofdo7em4r.jpeg"/>
        <figcaption>Trên khán đài, MC Thụy Vân và gia đình mặc áo cờ đỏ sao vàng ủng hộ cho các cầu thủ của đội tuyển Việt Nam.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/15/0jpqtjqwn2pupycnnsnfspuxfvurm4zwim1uik3g.jpeg"/>
        <figcaption>Tối ngày 14/11 vừa qua, đội tuyển Việt Nam và đội tuyển UAE đã có trận đấu trong khuôn khổ lượt trận thứ 3, bảng G, vòng loại thứ 2 World Cup 2022. Với lợi thế sân nhà cũng như tinh thần thi đấu lăn xả của các cầu thủ, đội tuyển Việt Nam đã giành chiến thắng với cách biệt 1-0 trước đội tuyển UAE.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/15/ayadvm11bhb1by3tv0kezc81keuvt7j2row8vya9.jpeg"/>
        <figcaption>Tiến Linh chính là cầu thủ nổi bật nhất trong trận đấu giữa Việt Nam và UAE khi ghi bàn thắng duy nhất cực đẹp mắt vào lưới đội tuyển UAE.</figcaption>
      </figure>
      <footer>Phuong Thao</footer>
