      <h1>李小璐肉體摩擦PG ONE影片再洩　賈乃亮官宣離婚</h1>
      <address><time datetime="2019-11-15T00:22:00+00:00">15 Nov 2019, 00:22</time> by <a rel="author">娛樂組</a></address>
      <p>對岸女星李小璐和饒舌歌手PG ONE在2017年爆出婚外情，如今親密片開始外流，昨（14日）晚間隨著新的不倫影像曝光，賈乃亮的工作室也發出聲明，證實跟李小璐已經離婚。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/EeOgBiTWpPs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115082631-6f4b78eac55978f753aaec15ba0f4b6f-tablet.jpg"/>
        <figcaption>賈乃亮公告已跟李小璐離婚。（翻攝微博）</figcaption>
      </figure>
      <p>「離婚協議簽署且辦理完離婚登記後，雙方原於當日公布消息，但基於不佔用網路公共輿論資源的考量，故一直未予公開。」至於小孩部分，字句中也提到「無論雙方婚姻狀況如何，都會共同肩負起做為父母的責任、撫育並陪伴孩子成長。」同時希望外界給予空間。</p>
      <p>新的片段內容，雖然偷歡男女都沒露全臉，但李小璐伸手，親暱撫摸PG ONE下巴，接著他們彼此加碼十指交纏不清，雖不赤裸，但看來相當肉麻。</p>
      <p>糟的是，PG ONE也發文坦白認了跟李小璐有這段婚外情，導致賈乃亮整個超強綠光罩頂。外傳賈乃亮因此情緒崩潰，工作一度停擺。最後他仍持續打起精神拍戲，早先並未對老婆出軌一事回應，外界以為恐怕為了家庭選擇原諒作解，沒想到最後仍是破局收場。</p>
      <p>更新時間｜2019.11.15 13:59</p>
