      <h1>Best television one-time-event 1978: The Star Wars Holiday Special</h1>
      <address><time datetime="2019-11-15T00:45:03+00:00">15 Nov 2019, 00:45</time> by <a rel="author" href="https://boingboing.net/author/jason" target="_blank">Jason Weisberger</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6hH8rxarVG8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Often remembered but rarely seen: <a href="https://starwars.fandom.com/wiki/The_Star_Wars_Holiday_Special"><i>The Star Wars Holiday Special</i></a> is a variety show most remarkable for how unenthusiastic, or inebriated, the cast was. It is currently viewable on YouTube.</p>
      <p>Recently referenced in <i>The Mandalorian</i>, <a href="https://starwars.fandom.com/wiki/Life_Day/Legends"><i>Life Day</i></a> is faux Wookie Christmas; apparently uncelebrated for 41 years.</p>
      <p>I have a friend who is still grousing that the Hulk was held up for this genre mash-up nonpareil.</p>
      <p>Pretty sure shitty <i>Life Day</i> presents is how we got Kylo Ren. I hope <a href="https://starwars.fandom.com/wiki/Lumpawaroo">Lumpy</a> is the surprise reveal in <i>Rise of the Skywalker</i>. Lumpy is cool.</p>
    </article>
