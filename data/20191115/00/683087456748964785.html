      <h1>Цифра дня</h1>
      <address><time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time> by <a rel="author" href="https://ulpressa.ru/author/simon-mukin/" target="_blank">Семен Мукин</a></address>
      <p>По <a href="https://ulpressa.ru/2019/11/14/11-%D1%82%D1%8B%D1%81%D1%8F%D1%87-%D1%87%D0%B5%D0%BB%D0%BE%D0%B2%D0%B5%D0%BA-%D0%BF%D0%B5%D1%80%D0%B5%D1%85%D0%BE%D0%B4%D0%B8%D0%BB%D0%B8-%D0%B4%D0%BE%D1%80%D0%BE%D0%B3%D1%83-%D0%B2-%D0%BD%D0%B5%D1%83/">данным</a> ГИБДД, в текущем году за нарушения правил перехода проезжей части к административной ответственности привлечены почти 11 тысяч человек, за не предоставление преимущества пешеходам составлено свыше 23 тысяч административных материалов.</p>
