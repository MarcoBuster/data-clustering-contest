      <h1>Freiburg, deine Burger</h1>
      <address><time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time> by <a rel="author">Manuel Fritsch, Anne Gruneberg, Simone Lutz, Sina Schuler, Fabian V&amp;ouml;gtle und Thomas Kunz (Fotos)</a></address>
      <p>
        <b>Wohin, wenn’s ein Fleischklops sein soll? Eine Auswahl /.</b>
      </p>
      <figure>
        <img src="https://ais.badische-zeitung.de/piece/0a/b2/29/8c/179448204-h-720.jpg"/>
        <figcaption>O’KellysDer älteste Irish Pub Freiburgs bietet das volle irische Programm mit Burgern, Whiskeys, Pub Quiz und Co. Ambiente: urig, mit irischem Flair und immer PartytimeFleisch/Veggie: Angus-Burgerfleisch kommt vier Mal die Woche vom Bauern aus Irland, acht Veggie-Burger mit veganem Gemüse-PattyPreis: Burger mit Pommes 10 Euro, mit Getränk und Beilagensalat 16,50 Euro, fleischlose Varianten sind kurioserweise 3 Euro teurer. Cholesterin lacht beim „Godfather Burger“ für 19,20 Euro mit drei Beef-Patties, drei Bacon-Scheiben, zwei Spiegeleiern und drei Käse-LagenUnd sonst? Reservierungen nicht erwünscht – es ist immer zu viel losO’Kellys, Milchstraße 1 (Innenstadt), www.okellys.de. Im Bild: die Küchenchefs Michael Chapline und Kaitlyn Conway Foto: Thomas Kunz</figcaption>
      </figure>
      <figure>
        <img src="https://ais.badische-zeitung.de/piece/0a/b2/29/91/179448209-h-720.jpg"/>
        <figcaption>Hans im GlückStylische Burgerkette im Pavillon, große Draußen-Sitzfläche, vielseitige Burgervariationen, Fleisch-Patty okay, für medium etwas zu durch, Bratlinge sehr lecker Ambiente: viele, viele Birkenstämme, Plätze beengt, einige mit Separee-Flair, superfreundlicher ServiceFleisch/Veggie: Burgerfleisch aus Nordrhein-Westfalen (Rind) und Sachsen-Anhalt (Hähnchenbrust), je sechs vegane und vegetarische BurgerPreis: Mittagsmenü mit Pommes oder Salat, Getränk und Heißgetränk: Burgerpreis plus 5,50 Euro (abends plus 8,50 Euro und kurioserweise nur mit Cocktail); Burger kosten zwischen 7,90 und 8,80 EuroUnd sonst? Wer im Menü beispielsweise kein Heißgetränk möchte, bekommt einen „Goldtaler“, den man ein andermal für Kaffee und Co. einlösen kannHans im Glück, Europaplatz 2 (Innenstadt), www. mehr.bz/hansimglueck. Im Bild: Geschäftsführer Klaus Müller Foto: Thomas Kunz</figcaption>
      </figure>
      <figure>
        <img src="https://ais.badische-zeitung.de/piece/0a/b2/29/96/179448214-h-720.jpg"/>
        <figcaption>FreiburgerDie Mutter aller Freiburger Burger-Läden. Hier steht man gerne an, um die Mittagszeit reichen die Schlangen auf die Straße. Hoher Qualitätsanspruch, selbstgemachte Saucen, Chutneys, Relishes.Ambiente: Vorreiter des Lässig-Stylischen im Winzformat Fleisch/Veggie: Fleisch von der Metzgerei Kaltenbach in Schallstadt, wird jeden Morgen selbst gepresst, vegetarisch wird’s mit Gemüsebratling und HallumiPreis: Hamburger für 4,90 Euro, Wedges 2,70 Euro (klein), Coleslaw 2,50 Euro, Homemade Ice Tea 2 Euro. Als Menü ohne Salat 1 Euro günstigerUnd sonst? Der Bratling mit Couscous, Olivencreme und Feta heißt, na? Vauban-BurgerFreiburger, Schiffstraße 16 (Innenstadt), www.derfreiburger.de. Im Bild: Küchenchef Asad Syed Foto: Thomas Kunz</figcaption>
      </figure>
      <figure>
        <img src="https://ais.badische-zeitung.de/piece/0a/b2/29/9b/179448219-h-720.jpg"/>
        <figcaption>Burger ChaletKleiner, oft gedrängt voller Imbiss in bester Lage mit offener Küche und Fensterfront. Saftige, auf den Punkt gegarte Burger (Empfehlung: medium), überschaubares, aber pfiffiges Angebot. Alles in allem top.Ambiente: Viel Holz, ein Hirschgeweih, funky SchwarzwaldfeelingFleisch/Veggie: Burgerfleisch von der Metzgerei Färber, Gemüsepolentaschnitte als Veggie-AlternativePreis: Mittagsmenü (Cheeseburger, Pommes/Salat, Getränk) 9,90 Euro Und sonst? Feuerwarnung: Burger oder Fries mit Chili-Cheese-Sauce brennen noch lange nachBurger Chalet, Niemensstraße9, (Innenstadt), www.burger-chalet.de. Im Bild: Inhaber Torsten Wagner Foto: Thomas Kunz</figcaption>
      </figure>
      <figure>
        <img src="https://ais.badische-zeitung.de/piece/0a/b2/29/a0/179448224-h-720.jpg"/>
        <figcaption>BurgermeisterAbseits vom Trubel, ganz in der Nähe des Stühlinger Kirchplatzes, gibt es seit knapp zwei Jahren ein Burgerrestaurant für Publikum von Geschäftsleuten bis Studis.Ambiente: In der ehemaligen Kneipe herrscht eine rustikale Atmosphäre. Einen Blick in die Küche gibt’s hier nicht, dafür einen hellen Wintergarten. Fleisch/Veggie: Das Bio-Beef kommt von der Metzgerei Hügle und kostet zwei Euro extra. Neben vegetarischen gibt’s auch einige vegane Varianten.Preis: Mittagsmenü (Burger, Mix Potato/Salat, Getränk) für 9,90 EuroUnd sonst? Burger kommen im Sesam- und Dinkelweckle.Burgermeister Beef&amp;Vegan, Klarastraße 46 (Stühlinger), mehr auf Facebook. Im Bild: Inhaber Kushtrim Sofra Foto: Thomas Kunz</figcaption>
      </figure>
