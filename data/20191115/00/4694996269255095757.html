      <h1>Campagne agricole : "Nous allons renforcer le dispositif pour atteindre l'objectif de 150.000 tonnes" ( Modou Diagne Fada, DG Sonacos)</h1>
      <address><time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MEz36A4dD-w" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Nous disons que nous sommes optimistes parce que nous avons anticipé." C'est l'affirmation du directeur général de la Sonacos qui prenait part au point de presse du comité directeur de LDR/Yessal pour évoquer quelques questions d'actualité. Dans son intervention sur la campagne agricole et spécifiquement sur celle de la filière arachidière, Modou Diagne Fada fera savoir que "cette année, un renforcement du dispositif va se faire en élargissant les zones de collecte qui s'étendront à certaines régions comme Touba, Koungheul, Tambacounda et Kolda. <br/>Ces zones vont constituer ce qu'on appelle des Cri ( Centre de reception intermédiaire) et auront comme objetif, "de désengorger les sites traditionnels de réception de graines que sont les usines. <br/>Ce sera aussi une opportunité pour le monde rural de voir ce rapprochement avec les zones de production et rendant attrayant ce dispositif qui pourrait permettre à la Sonacos de collecter les 150.000 tonnes...</p>
