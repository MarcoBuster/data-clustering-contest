      <h1>Cinema XXI公司推出“M-Tix手机票务”</h1>
      <address>
        <time datetime="2019-11-15T00:52:00+00:00">15 Nov 2019, 00:52</time>
      </address>
      <figure>
        <img src="https://shangbao.s3.ap-southeast-1.amazonaws.com/news_images/4/21671/1.jpg"/>
        <figcaption>根据Cinema XXI公司的数据，截至今年第二季度，网上机票销售交易增长40%，比去年同期增长两倍。图为周三（13/11），中亚银行（PT Bank Central Asia Tbk，股代号BBCA）商业银行交易服务董事资深副总经理 Ketut Wijaya(右一)、印尼花旗银行代表 Triana Rahmadisari（右二）、Cinema XXI公司企业通信和品牌管理主任 Dewinta Hutagaol（左一）、促销主任Naning Yuliningtyas （中）与 JKT48艺术家 Zara（左二）在雅加达推出“M-Tix手机票务”并对记者提供说明后交谈。</figcaption>
      </figure>
