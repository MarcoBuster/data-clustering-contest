      <h1>Шарлот выпустил клип "В кровать тебя хочу"</h1>
      <h2>Шарлот — молодой артист, бойко вербующий новую аудиторию.</h2>
      <address>
        <time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time>
      </address>
      <figure>
        <img src="https://the-flow.ru/uploads/images/resize/830x0/adaptiveResize/07/26/86/17/51/87b242840cd7.jpg"/>
      </figure>
      <p>Шарлот выпустил клип на трек "В кровать тебя хочу" — это привычный для него акустический трек о юности и отношениях.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/izugJDBGc_A" width="830" height="465" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Шарлот — это настоящая фамилия 22-летнего музыканта из Самары, чей дебютный альбом выпустили Sony. Шарлот играл в местных группах, ездил на шоу "Песни" — и то, и другое без зримого успеха. Внимание к своим сольным трекам он привлек каверами. Он рассказывал в интервью, как после одного из них с ним связывалась группа Amatory, а другой перепостил Кирилл Бледный, вызвав вал новых подписок.</p>
      <p>Дебютный альбом "Навечно молодым" вышел в сентябре: чарты он не разорвал, но отправил артиста на программу к Урганту. Очень похоже, что к следующему лету мы будем слушать Шарлот на фестивалях Москвы — и не только Москвы.</p>
