      <h1>Глава Госдепа США ответил на слова Макрона о «смерти мозга» НАТО</h1>
      <address>
        <time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time>
      </address>
      <p>Внутри НАТО отношения «никогда не были идеальными». Так глава Госдепа <b>Майк Помпео</b> прокомментировал слова президента Франции <b>Эммануэля Макрона</b> о «смерти мозга» НАТО.</p>
      <p>Новость дополняется</p>
