      <h1>В Пермь приехала группа «Курара»</h1>
      <address><time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time> by <a rel="author">Сергей Кучевасов</a></address>
      <p>Группа «Курара» (Екатеринбург) сыграет в Перми 15 ноября два концерта: в клубе MICHURIN — презентация нового альбома «Кафка» и в баре 13/69 — акустика.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Kw6Xj6YkhGA" width="800" height="398" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Концерт группы «Курара» пройдёт в клубе MICHURIN (ул. Дзержинского, 59). Подробности — в группе — <a href="https://vk.com/kyraraperm">ВКонтакте</a>.</p>
      <p>Акустический концерт «Курара» пройдёт в баре 13/69 (ул. Ленина, 32А). До выступления екатеринбургской группы на сцене выступают пермские музыканты: Маленький «академический» камушек и Миелофонище (Алиса Селезнёва). Подробности — в группе — <a href="https://vk.com/p717k">ВКонтакте</a>.</p>
      <hr/>
      <p>
        <b>В Перми пройдёт <a href="https://zvzda.ru/news/7d9ddf3f0535">музыкальный фестиваль SAHARAFEST 2019</a></b>
      </p>
      <p>
        <b>Пермские музыканты сыграют благотворительный <a href="https://zvzda.ru/news/8d1a6c92e149">концерт для Ольги Сарычевой</a></b>
      </p>
    </article>
