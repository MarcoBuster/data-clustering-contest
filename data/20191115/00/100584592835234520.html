      <h1>XI саммит БРИКС в Бразилии</h1>
      <address>
        <time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lBv6vjo8IO4" width="640" height="360" data-service="Youtube" scrolling="no"/>

      <p>13-14 ноября в Бразилии пройдёт одиннадцатый саммит БРИКС. Основной темой встречи лидеров пяти стран (Бразилии, России, Индии, Китая и ЮАР) станет «Экономический рост для инновационного будущего». Среди главных задач — развитие научно-технологического и инновационного сотрудничества, цифровая экономика, борьба с оргпреступностью, укрепление взаимодействия между странами — участницами данного клуба.</p>
