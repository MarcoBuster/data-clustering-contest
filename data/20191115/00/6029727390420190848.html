      <h1>Депутаты ЗС Роман Кавинов и Сергей Бирюков посетили городскую станцию "скорой помощи"</h1>
      <address>
        <time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1Ay4bC4o8gc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Поводом для визита парламентариев послужила коллективная жалоба медиков "скорой". Открытое письмо они направили в Законодательное Собрание, к губернатору и в надзорные ведомства. В нём сотрудники указали на ряд проблем: им сокращают стимулирующие и компенсационные выплаты, дежурить приходится в одиночку, а автомобили они ремонтируют за свой счёт. Под обращением стоит около 50 подписей. Депутаты не могли оставить жалобу без внимания и лично пообщались с коллективом "скорой". Большинство пунктов жалобы на месте не подтвердилось.</p>
      <p>
        <b>Роман Кавинов, заместитель председателя Законодательного Собрания Владимирской области</b>
      </p>
      <blockquote>Что касается того, что увидели, будучи там. Машины скорой помощи в городе, работают, окахзывают помощь по вызовам. Диспетчерская исправно функционирует, она освещена, там тепло.</blockquote>
      <p>Однако некоторые проблемы на станции скорой всё же есть. Сотрудники сообщили депутатам: техническое состояние карет "скорой помощи" оставляет желать лучшего. Директор профильного департамента Алексей Мозалёв заверил: новые автомобили скорой купят в следующем году. Ещё одна проблема - недокомплект штата. На дежурстве всего три диспетчера вместо пяти, в ночь остаётся лишь одна бригада врачей, а психиатрическая в это время суток не выходит. Депутаты подчёркивают: нехватка кадров - общая головная боль всей системы здравоохранения Владимирской области. Жалобу на сокращение выплат сотрудники в ходе проверки не подвердили.</p>
      <p>
        <b>Сергей Бирюков, председатель комитета ЗС по социальной политике и здравоохранению</b>
      </p>
      <blockquote>По тем средним цифрам, которые и руководители организации представил, и с теми людьми, с которыми удалось пообщаться, все говорят, что в общем-то трагедии нет. Кто-то из фельдшеров, которые на другой смене работают, те вроде пострадали, но не фамилий не называя, ни, соответственно, сумм.</blockquote>
      <p>Депутаты констатируют: с жалобой всё же необходимо разобраться. Изложенную в ней информацию уже проверяют правовые службы Законодательного Собрания. Впрочем, у народных избранников накопилось много вопросов в целом по состоянию медицины в региона. Ответы на них они планируют получить 26 ноября- на ближайшее заседание Законодательного собрания депутаты пригласили врио заместителя губернатора Марину Чекунову.</p>
