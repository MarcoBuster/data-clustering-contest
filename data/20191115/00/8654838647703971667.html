      <h1>Star Wars Jedi: Fallen Order, un video di gameplay con i primi 30 minuti</h1>
      <h2>Vediamo i primi 30 minuti della campagna di Star Wars Jedi: Fallen Order grazie al nuovo video di gameplay.</h2>
      <address><time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/23/manga-warrior/articoli/" target="_blank">Tommaso Pugliese</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oaGcOUbpvwM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Star Wars Jedi: Fallen Order</b> è protagonista di un lungo <b>video</b> di <b>gameplay</b>, che include i primi 30 minuti della campagna del nuovo titolo targato Respawn Entertainment.<br/><br/><b>Disponibile</b> da oggi su PC, PlayStation 4 e Xbox One, <a href="https://multiplayer.it/giochi/star-wars-jedi-fallen-order-per-ps4.html">Star Wars Jedi: Fallen Order</a> ci mette nei panni di un giovane <b>Padawan</b> scampato allo sterminio dei Jedi e braccato dalle forze dell'<b>Impero</b>.<br/><br/>Accompagnato dal fedele androide <b>BD-1</b>, il <b>protagonista</b> dell'avventura dovrà affrontare i soldati imperiali e la letale <b>Seconda Sorella</b> in una missione per liberare la galassia.</p>
