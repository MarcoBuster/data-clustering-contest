      <h1>“الريجي” نفت اي زيادة في أسعار المنتجات التبغية</h1>
      <address>
        <time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time>
      </address>
      <p>نفت إدارة حصر التبغ والتنباك اللبنانية “الريجي” ما يتم تداوله عن تغيير في أسعار المنتجات التبغية.</p>
      <p>واكدت “الريجي” في بيان لها الجمعة أن “الأسعار الرسمية منشورة على موقعها الإلكتروني”.</p>
      <p><b>المصدر: </b>الوكالة الوطنية للاعلام</p>
