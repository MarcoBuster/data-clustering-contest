      <h1>Meurtre à Malika : Témoignage sur la défunte Aminata Ka et le récit de l’enfer vécu chez son mari, le présumé meurtrier</h1>
      <address><time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/G4VRSwDLZk4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ce vendredi, au quartier ‘’Ndiago’’ de Malika, les proches de Aminata Ka pleurent encore la disparition de leur fille, sœur et nièce. La victime qui était enceinte de deux (2) mois est morte, tuée par les violents coups que lui a donnés son mari.   <br/>À la maison mortuaire où une équipe de Dakaractu s’est rendue ce matin, l’émoi et la tristesse était palpables. Les visages étaient assombris par la douleur, témoin de l’atroce tragédie qui a attristée les populations. <br/>  <br/>Aminata Ka, âgée juste de 22 ans, est partie à la fleur de l’âge, emportée par une folie meurtrière. D’après les témoignages, c’est pourtant toute jeune que la défunte était amoureuse de l’homme qui, aujourd’hui, a été à l’origine de son décès. Il s’agit de M. Thiam, celui-ci l’a épousé, d’ailleurs, il y a juste trois mois. Une vie de couple jonchée de disputes et de bagarres. Mais, malgré ces traitements, la jeune Aminata qui avait l’habitude d’être violentée par son homme finissait toujours par se réconcilier avec son conjoint. La relation tumultueuse était connue de tout le voisinage. <br/>  <br/>Dépités par le traitement dont la défunte faisait l’objet, dans son foyer, des voisins ont eu, à plusieurs reprises, à alerter ses parents.  Sa mère, elle, a été plusieurs fois, interpellée pour qu’elle vienne récupérer sa fille. Mais, celle-ci disait toujours que cela n’en valait pas la peine. Que c’était sans importance, car sa fille éprouvait du plaisir à être battue. Et, c’est l’absence de réaction pour calmer la furie de l’époux, qui a entraîné la mort de la dame. <br/>  <br/>Pour cette énième violence dont elle a fait l’objet, bastonnade qui lui a coûté la vie, il est révélé que tout serait parti d’une banale dispute. Une dispute de couple à laquelle les voisins étaient habitués. Pour cette fois-ci, un coup porté sur la dame qui était en état de grossesse l’a fait tomber à la renverse. Appelée d’urgence, l’aide-soignante qui est arrivée, un peu plus tard, dit avoir constaté le décès de Aminata. Mais, elle a préféré demander qu’on l’évacue à l’Hôpital de Keur Massar où le décès a été constaté par un médecin. Alertée par les voisins, la police de Malika est venue procéder à l’arrestation du mari sur qui pèsent les charges de meurtre commis sur son conjoint, avant de le placer en garde-à-vue. Pour le moment, c’est l’émoi et la consternation dans ce quartier de la banlieue qui continue de pleurer sa ‘’Aminata’’.</p>
