      <h1>« En Ligne » : Djibril Ba parle des réelles motivations du panel de la CCR.</h1>
      <address><time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iANZVXmzJhw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La Convergence des Cadres Républicains ainsi que toutes les entités de l'Alliance pour la République se réuniront ce samedi au King Fahd Palace sous la présidence du chef de leur parti, le président de la Republique Macky Sall. Invité de l'émission "En Ligne", le Vice président du comité scientifique du panel de ce samedi a étalé les grandes lignes de cet évenement qui sera une occasion selon lui, de redynamiser le parti, mais également de discuter des sujets évoqués par leur leader lors de la dernière campagne présidentielle. L'objectif pour la CCR, si l'on en croit Djibril Ba, est de se positionner en force de proposition sur les questions de l'heure, notamment la demande pressante des sénégalais. Au cours de ce débat, d'autres questions ont été évoquées telles celles liées au 3ème mandat ainsi qu’à la compagnie Air Sénégal qui, selon notre invité est en train de prendre véritablement son envol.</b>
      </p>
    </article>
