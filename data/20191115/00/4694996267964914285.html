      <p>
        <b>Invité à l'occasion de l'inauguration d'une salle de sports sise à Keur Massar, le nouveau roi des arènes Modou Lô en a profité pour porter la réplique au Pikinois Ama Baldé. Ce dernier qui n'a eu de cesse de défier le rock des Parcelles Assainies, serait juste dans une logique de communication selon Xaragne. "Kokou Wakhou Mbeur lay wakh rek..." Fera savoir Mod' Lô qui ne semble guère ébranlé par ses "attaques."</b>
      </p>
