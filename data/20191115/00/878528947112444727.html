      <h1>ロッテが秋季キャンプを打ち上げ　井口監督「力を付けてきている」</h1>
      <address>
        <time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time>
      </address>
      <p>　ロッテが１５日、千葉県鴨川市での秋季キャンプを打ち上げた。</p>
      <p>　井口監督は１日からの１５日間を「限界を超えようということで体力作りやスイング量など充実したキャンプを過ごせたと思います」と振り返った。</p>
      <p>　秋季キャンプでは選手個人が今季の反省や課題を持って取り組んできた。今後は秋に上げた技術や体力を来春のキャンプにつなげていきたいという。</p>
      <p>　来季は監督就任３年目。「確実にこの２年で力を付けてきていると思います。優勝争いをしっかりしなければいけない」。</p>
      <p>　指揮官はＶ争いを約束していた。</p>
