      <h1>В Сиднее объявлен «катастрофический» уровень пожарной опасности</h1>
      <address>
        <time datetime="2019-11-15T00:01:58+00:00">15 Nov 2019, 00:01</time>
      </address>
      <p>
        <b>В Сиднее впервые с 2009 года объявлен катастрофический уровень пожарной опасности.</b>
      </p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fkoalahospital%2Fvideos%2F2746048682093591%2F&amp;show_text=0&amp;width=476" width="476" height="476" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>По состоянию на 14 ноября в Новом Южном Уэльсе сгорело более миллиона гектаров. Власти выпустили предупреждение об опасности «катастрофического масштаба», объявив чрезвычайное положение – первое за минувшие шесть лет.</p>
      <p>Здесь и в соседнем Квинсленде насчитывается не менее 150 крупных очагов, и огонь по-прежнему представляет угрозу не только природе, но и людям. Известно о гибели 4 человек, 13 пожарных получили травмы, сгорело около 200 домов. Серьезно пострадали все лесные обитатели, которые не успели укрыться от быстро распространяющегося пламени, в том числе австралийские эндемики, относящиеся к уязвимым видам – коалы: погибло не менее 350 особей.</p>
      <p>Сидней и его пригороды затянуты смогом. Два миллиона человек готовятся к эвакуации: улучшения ситуации ожидать не приходится. Огнеборцы не справляются с разгулом стихии: на фоне 30-градусной жары дуют сильные ветры.</p>
