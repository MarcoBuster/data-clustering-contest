      <h1>Haroldo Lorenzana ha llegado a Torre de Tribunales, esto es lo que se sabe - Canal Antigua</h1>
      <address>
        <time datetime="2019-11-15T00:49:21+00:00">15 Nov 2019, 00:49</time>
      </address>
      <p>Luego de su <a href="https://canalantigua.tv/esto-se-sabe-sobre-la-captura-de-haroldo-lorenzana/"><b>captura</b></a> en la aldea La Reforma, en Huité, Zacapa, Haroldo Lorenzana ha sido trasladado a Torre de Tribunales en la Ciudad Capital.</p>
      <figure>
        <iframe data-src="https://twitter.com/CanalAntigua/status/1195141337970020352?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Según informes de la Policía Nacional Civil (PNC), elementos del Ejército de Guatemala a través de unidades especiales apoyaron a la movilización aérea del sindicado.</p>
      <figure>
        <iframe data-src="https://twitter.com/CanalAntigua/status/1195137077286846466?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Esto bajo altos parámetros de seguridad y resguardo, con el objetivo de que Lorenzana sea remitido a Torre de Tribunales.</p>
      <p>Ya que al sindicado se le atribuyen delitos por vínculos al narcotráfico como parte de una estructura criminal denominada «Los Lorenzana».</p>
      <p>Así mismo, porque lleva prófugo de la justicia 11 años, desde el 2008, hasta hoy que se logró su captura cuando intentaba escapar.</p>
      <p>Además, se sabe que Lorenzana tiene una orden de aprehensión con fines de extradición a los Estados Unidos de América.</p>

        <iframe data-src="https://twitter.com/CanalAntigua/status/1195137438206844935?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
