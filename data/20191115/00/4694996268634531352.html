      <h1>Modou Diagne Fada au monde rural : « Ne basardez pas vos collectes. Ignorez les rumeurs, nous sommes prêts à acheter à hauteur de 150.000 tonnes de la production des paysans si... »</h1>
      <address><time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/b5Xtt7AyhRc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le directeur général de la Sonacos, Modou Diagne Fada face aux supputations et inquiètudes des producteurs et paysans liées à la compensation est loin de l'indifférence.  <br/>En effet, au cours d'un comité directeur du parti LDR/Yessal qui s'est tenu cet après-midi à Dakar, le réformateur en chef a estimé que " si le gouvernement décide qu'il n'y a pas de compensation, malgré tout, la Sonacos serait disposée, à acheter le Kg d'arachide au producteur à 210 Fr CFA. " En guise de justificatif, le directeur général de la Sonacos dira qu'il n'est pas question pour le gouvernement, pour le président, d'acheter la production des paysans à un prix aussi faible que celui faisant l'objet de spéculations. <br/><br/>"Il est question de soutien au monde rural, selon Modou Diagne Fada, quant à leur posture de mission de service public et social", clarifiera t-il...</p>
