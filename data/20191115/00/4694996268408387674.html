      <h1>Service des mines : Le Syndicat des acteurs du transport national dénonce la lenteur des contrôles techniques</h1>
      <address><time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/M_pOdR_kouo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le service d’immatriculation des véhicules, des contrôles techniques et de la délivrance des permis de conduire du service des mines affilié au syndicat des acteurs du transport national et transnational, a tenu une conférence de presse ce vendredi 15 novembre dans ses locaux à Colobane. Cette rencontre avait pour objectif de dénoncer la lenteur des visites techniques des véhicules au niveau du service. Venu en masse, le syndicat demande la suppression des rendez-vous pour les contrôles techniques jusqu’à ce que les conditions soient réunies. À ce titre, ces derniers ont saisi l’occasion pour solliciter la mise en place d’un service d’accueil au niveau de l’administration pour faciliter le travail...</b>
      </p>
