      <h1>ＤｅＮＡ　筒香のポスティングを申請　ＭＬＢ側に通知後３０日間の交渉期間</h1>
      <address>
        <time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time>
      </address>
      <p>　ＤｅＮＡは１５日、米大リーグへの移籍を筒香嘉智外野手について、同日にポスティング申請を行ったと発表した。</p>
      <p>　今後はＮＰＢ側がＭＬＢ側に、契約可能選手であることを通知。その翌日から３０日間でメジャー球団との交渉が可能性となる。</p>
      <p>　筒香は１０月２９日に行った会見で、「メジャーリーグ挑戦を決断しました」と正式表明。「イチローさんや松井秀喜さんを見て小さい頃からの夢だった」と語っている。</p>
    </article>
