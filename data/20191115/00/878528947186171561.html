      <h1>ヤクルトが嶋を獲得</h1>
      <address>
        <time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time>
      </address>
      <p>　ヤクルトは１５日、今季まで楽天でプレーした嶋基宏捕手（３４）を獲得したと発表した。楽天から野球協約の減額制限を超えるダウン提示を受け、退団を申し入れて了承されていた。</p>
      <p>　嶋は愛知・中京大中京高から国学院大を経て２００７年に大学生・社会人ドラフト３巡目で楽天に入団し、１３年には球団初の日本一に貢献した。今季はけがなどで５７試合の出場にとどまった。</p>
      <p>　ヤクルトは今季、チーム防御率が１２球団ワーストの４・７８とバッテリーの強化が課題となっている。経験豊富な嶋には若手選手の育成などにも期待がかかる。</p>
