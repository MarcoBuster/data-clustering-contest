      <h1>Taylor Swift Releases New ‘Cats’ Single ‘Beautiful Ghosts’</h1>
      <address><time datetime="2019-11-15T00:02:00+00:00">15 Nov 2019, 00:02</time> by <a rel="author">Jamie Samhan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/trIjpVH8h88" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Taylor Swift has released her new single “Beautiful Ghosts” from the upcoming “Cats” movie.</p>
      <p>The adaptation of the hit Broadway show <i>Cats</i> has raised some controversy for its use of CGI, but hearing Swift’s tune should win over all the naysayers.</p>
      <related>
        <a href="https://etcanada.com/news/534807/ian-mckellen-defends-controversial-cats-cgi-its-not-about-actors-being-convincing-as-cats-exclusive/"/>
      </related>
      <p>“Beautiful Ghosts” is co-written by Swift and musical theatre master Andrew Llyod Webber.</p>
      <p>
        <a href="https://etcanada.com/embed/8cb765d6-f72e-11e9-a717-aea1e26a4cff/?autoPlay=false">Watch Video</a>
      </p>
      <p>In a teaser posted on Twitter by the “Bad Blood” singer, Swift appears as her character Bombalurina.</p>
      <figure>
        <iframe data-src="https://twitter.com/taylorswift13/status/1194967650599866368?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The star-studded film also stars Dame Judi Dench, Sir Ian McKellen, James Corden, Rebel Wilson, Idris Elba and Jennifer Hudson among others.</p>
      <related>
        <a href="https://etcanada.com/news/529744/taylor-swift-has-teamed-up-with-andrew-lloyd-webber-to-write-a-new-song-for-cats-movie/"/>
      </related>
      <p>“Cats” hits theatres on Christmas Day.</p>
