      <h1>ロッテ福浦、引退記念切手が発売へ</h1>
      <address>
        <time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time>
      </address>
      <p>　ロッテは１５日、福浦和也２軍ヘッド兼打撃コーチ（４３）の引退記念切手を１７日から発売すると発表した。価格は３３００円（税込み）、フレーム切手（６３円切手１０枚　１シート）とオリジナル特性クリアファイル３種中２種封入されている。</p>
      <p>　グッズ担当者は「福浦選手引退記念グッズのラインナップに切手が加わりました。コレクターにはたまらない一品ですので、ぜひこの機会にお買い求めください」と呼びかけていた。</p>
