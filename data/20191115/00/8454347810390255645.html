      <h1>Rotten Movies We Love Screenings at Alamo Drafthouse: The Holiday, The 'Burbs, The Craft</h1>
      <h2>Gather your coven for these very fun, very Rotten throwback screenings at your local Alamo Drafthouse.</h2>
      <address><time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time> by <a rel="author">RT Staff</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DXbwmRz8Cj0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Here at Rotten Tomatoes, we don’t think Fresh movies should get all the fun. In our first book, <a href="https://editorial.rottentomatoes.com/article/rotten-movies-we-love-the-book/"><b><i>Rotten Movies We Love</i></b></a>, released this October, we celebrate cult classics, underrated gems, and unfairly maligned sequels that may be Rotten but have found a place in our hearts. Movies like <i>Step Brothers</i>, <i>Jennifer’s Body</i>, and <i>Empire Records. </i>(Yes: Just like you, we can’t believe they’re Rotten either!)</p>
      <p>To celebrate the launch of the book and show our love for Rotten movies that are most definitely worth your time, we’ve teamed up with Alamo Drafthouse for a series of screenings of three awesome Rotten films: <i>The Craft </i>(screening in October), <i>The ‘Burbs </i>(screening in November), and <i>The Holiday</i><i> </i>(screening in December).</p>
      <p>To find a screening near you, check out the links below:</p>

          <b><a href="https://drafthouse.com/show/rotten-tomatoes-presents-the-craft-movie-party"><i>The Craft </i>Movie Party screenings</a> – OCTOBER</b>
        </li>

      </ul>
