      <h1>Трейлер мультфильма Helluva Boss — спин-оффа «Отеля Хазбин»</h1>
      <address><time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time> by <a rel="author">Кот-император</a></address>
      <p>Команда художницы и аниматора Вивьен Медрано (Vivziepop) опубликовала трейлер Helluva Boss — второго проекта во вселенной мультсериала «Отель Хазбин».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/2rzBpIU-L78" width="750" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Это своего рода короткометражный спин-офф, который рассказывает о новых персонажах. В центре повествования — чертёнок Блиц, который собирается открыть маленький бизнес наёмных убийств. А помогут ему специалист по оружию Мокси, вышибала Милли и гончая-секретарша Луна. Вот такой необычный адский стартап!</p>
      <p>Главных героев озвучивают Брэндон Роджерс (актёр, комик и видеоблогер на YouTube), Ричард Хорвитц (актёр озвучания в видеоиграх и мультсериала), Эрика Линдбек (актриса дубляжа видеоигр и мультсериалов) и Брок Бэкер (голос YouTube-шоу How It Should Have Ended).</p>
      <p>Эпизод выйдет 25 ноября.</p>
