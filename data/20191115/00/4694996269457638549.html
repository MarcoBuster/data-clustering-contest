      <h1>Mairie de Kaolack : Serigne Mboup opte pour la gratuité des uniformes dans les établissements scolaires.</h1>
      <address><time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZUjnta0BlHs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Une fois élu maire de Kaolack, le président Serigne Mboup compte subventionner les uniformes des élèves au niveau de l'ensemble des établissements scolaires de la Ville de Mbossé. Le candidat à la mairie de Kaolack a fait cette déclaration lors de la cérémonie de remise de blouses aux potaches du CEM Serigne Bassirou Mbacké. Selon le président de la Chambre de Commerce, l'uniformisation des blouses à l'école pourrait permettre de changer le visage de Kaolack, mais aussi aider certains parents qui peinent à joindre les deux bouts...</b>
      </p>
