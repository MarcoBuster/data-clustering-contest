      <h1>Perspectives politiques et économiques : Le comité directeur de LDR/ Yessal tamise les avancées et se projette...</h1>
      <address><time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2WTKRW4jIN0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Cet après-midi à la permanence des Démocrates Réformateurs, les questions d'ordre national tant politique qu’économique, ont éte soulevées. Le comité directeur du parti de LDR/ Yessal, après avoir salué l'engagement du président Macky Sall dans le mieux être des populations, a magnifié ses initiatives notamment dans le domaine du transport urbain avec le BRT, l'appui aux agriculteurs, paysans et à d'autres couches socio-professionnelles pour arriver à un développement inclusif et participatif. Le LDR/Yessal envisage aussi, dans la perspective de "l'Université du Yessal" en Décembre prochain, d'appeler tous les militants Réformateurs à mieux s'imprégner des valeurs et principes gages d'un parti digne de son nom et dans lequel ils se sont engagés.</b>
      </p>
    </article>
