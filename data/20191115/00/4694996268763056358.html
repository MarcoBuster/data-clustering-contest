      <h1>UEMOA / Réunion du comité de haut niveau sur la paix et la sécurité : « Le combat contre le terrorisme et l’extrémisme violent est une action de longue haleine » (Macky Sall)</h1>
      <address><time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SqwqA95reAw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le centre international de conférence Abdou Diouf a accueilli ce 15 novembre 2019, la 4ème réunion du comité de haut niveau sur le chantier de la paix et sécurité. Cette rencontre qui s’est tenue à huis clos, a été présidée par le Chef de l’Etat Sénégalais Macky Sall. La question de l’insécurité qui s’est installée dans certains pays de la sous-région avec les attentats terroristes, a été au cœur des discutions. Les 8 pays qui partagent la zone UEMOA doivent conjuguer leurs efforts pour combattre ce fléau qui menace la paix et la sécurité des pays membres, selon le président de la République Macky Sall, lors de son allocution. Selon toujours le chef de l’Etat Sénégalais, « Le combat contre le terrorisme et l’extrémisme violent est un combat de longue haleine qui nécessite de la part des Etats des réponses adaptées et durables. Les acteurs locaux doivent aussi y contribuer », affirme-t-il devant le comité dirigé par le président de la commission de l’UEMOA, Abdallah Boureima. Ainsi le président de la République Macky Sall s’engage : « Je veillerai personnellement à l’exécution diligente des conclusions et recommandations de notre rencontre que je soumettrai aux prochaines sessions de la conférence des chefs d’Etat et de gouvernement. » Ces rencontres vont se tenir le 3 décembre prochain dans la capitale Sénégalaise. Ainsi une enveloppe conséquente sera dégagée pour soutenir cette lutte contre le terrorisme dans la zone de l’UEMOA...</b>
      </p>
