      <h1>Pétanque / 2ème édition Open international de Dakar : Les boulistes à l'assaut de la capitale.</h1>
      <address><time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EGF6wVznp_0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Près de 109 équipes et 330 participants prendront part à la deuxième édition de l'Open international de Dakar (15 au 17 novembre.) À l'issue de cette première journée, les 64 meilleures équipes seront éligibles au second tour. Alors que les éliminés seront reversés en coupe des nations. Avec cette deuxième édition internationale, le Sénégal qui a déjà accueilli la première coupe du monde de pétanque en 2008 marque un peu plus la discipline de son empreinte. Au total 109 équipes de trois joueurs sont présentes à Dakar, un véritable meelting pot avec des variétés de nationalités venues d'Afrique, d'Europe et de l'Amérique du Sud. Éliminé dès les demi-finales par le Madagascar, qui avait remporté la première édition. Le Sénégal qui a rajeuni son équipe compte jouer les troubles fête...</b>
      </p>
