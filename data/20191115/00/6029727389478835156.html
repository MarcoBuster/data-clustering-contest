      <h1>На трассе М-7 в черте г. Владимира началась ликвидация левых поворотов</h1>
      <address>
        <time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YgEn2cW4-m8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>С "пекинки" уже нельзя повернуть на улицу Белякова, сейчас дорожные работы идут на улице Белоконской. Всего планируется убрать пять левых поворотов.<br/>Сейчас на улице Белоконской дорожники меняют асфальтное покрытие и делают ливнёвку, также в планах установить бордюры и отбойники. Также дорожники планируют убрать левые повороты в районе "Тандема", на улицы Безыменского и Гастелло. Изменения в организацию дорожного движения внесли в октябре. Упрдор "Москва-Нижний Новгород" объясняет такие меры выполнением указа президента по созданию безопасных автодорог. А вот в администрации города Владимира бьют тревогу: резкие перемены в организации движения приведут к серьёзным проблемам.</p>
      <p>
        <b>Сергей Сысуев, заместитель главы администрации г. Владимира</b>
      </p>
      <blockquote>Все понимают, что если сегодня поменять непосредственно организацию дорожного движения, в городе просто будет коллапс, Добросельская встанет, дублёры дороги М7, это проспект Строителей и Рокадная, тоже будут сегодня полностью забиты.</blockquote>
      <p>Кроме ликвидации левых поворотов, на пяти участках планируется установить надземные пешеходные переходы. Однако в администрации Владимира уверены: от неудобств это горожан не спасёт. Ведь "Пекинка" уже давно стала для владидимирских автомобилистов объездной дорогой, по которой удобно сократить путь до некоторых общественных мест. При этом городские власти приветствуют капитальный ремонт федеральной трассы, но считают, что в данном случае можно найти иное решение.</p>
      <p>
        <b>Александр Карпилович, начальник управления по связям с общественностью и СМИ администрации г. Владимира</b>
      </p>
      <blockquote>Въезжаешь в Подмосковье, после там деревни Кузнецы и в дальнейшем прекрасно существуют специально выделенные левые полосы, левые повороты, потому что Росавтодор понимает - невозможно взять и закрыть, потому что это располовинит там населённые пункты.</blockquote>
      <p>В ближайшее время администрация города намерена обсудить пути решения этого вопроса с областной администрацией и упрдор "Москва-Нижний Новгород". Представители мэрии уверены: они смогут найти компромиссы и сделать так, чтобы федеральная трасса была и безопасной, и удобной для жителей Владимира.<br/>Анна Киселёва, Алексей Ковалёв, телеканал «Вариант».</p>
