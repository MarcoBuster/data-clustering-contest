      <h1>Gamou Sagne Bambara / Prof Songué Diouf : « L'un des premiers combats de Cheikh Mouhidine Samba Diallo est de décomplexer les intellectuels sénégalais… »</h1>
      <address><time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GJB_xdOnWRQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Sagne Bambara célèbre aujourd'hui la naissance du prophète Mohamed (Psl). En prélude à cet évènement, une conférence dont le thème a été axé sur le civisme et la citoyenneté, a permis à son animateur, le professeur Songué Diouf, de s'exprimer sur la portée des messages du khalife de Sagne Bambara. " L'un des premiers combats de Cheikh Mouhidine Samba Diallo est de décomplexer les intellectuels sénégalais sur le plan mental, culturel et sur le plan intellectuel…", a-t-il informé. Selon Mr Diouf, Cheikh Mouhidine Samba Diallo, porte également le plaidoyer pour la revalorisation de la langue maternelle à l'école qui, d'après lui, est l'une des clés pour l'essor de notre éducation...</b>
      </p>
