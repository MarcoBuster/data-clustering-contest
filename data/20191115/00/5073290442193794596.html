      <h1>Ingenieros de Caldas ofrecen apoyo en Intercambiador vial de La Carola</h1>
      <address>
        <time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time>
      </address>
      <p>
        <b>Ayer recorrieron las obras. Esperan resultado de investigaciones.</b>
      </p>
      <p>JUAN CARLOS LAYTON</p>
      <p>LA PATRIA | MANIZALES</p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/713252932&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>Apoyo y veeduría. Con estas dos palabras se puede resumir el encuentro que sostuvieron ayer los miembros de la Sociedad Caldense de Ingenieros Civiles con los responsables de la segunda fase del Intercambiador Vial de La Carola.</p>
      <p>Durante la reunión y posterior recorrido de obras insistieron en que el objetivo es poner a su disposición la ingeniería caldense, luego de los dos derrumbes que se presentaron. "Tenemos geotecnistas, ingenieros estructurales de buenas calidades y un conocimiento de las obligaciones y deberes para reportar un posible siniestro", sostuvo Claudia Pilar Calderón Acuña, presidente de este gremio.</p>
      <p>A la consulta de si esto evidencia sus dudas sobre el conocimiento técnico y profesional de los ingenieros que ejecutan el proyecto o desconfían del proceso de licitación, la dirigente lo negó. "Son empresas que técnica, jurídica y financieramente cumplen con los requisitos de Ley, pero nosotros conocemos bien nuestro terreno y al suceder un evento de este tipo ofrecemos los servicios de la ingeniería caldense, como apoyo a las obras de la región", dijo.</p>
      <p>
        <b>El proceso</b>
      </p>
      <p>Durante la reunión que sostuvieron con el Invama; con la firma de interventoría, con Conexión Colombia y con la constructora, Consorcio Santo Domingo, los ingenieros dijeron que estarán atentos a los estudios que se entreguen.</p>
      <p>Calderón Acuña sí expresó su preocupación por la ausencia del diseñador, Gestión y Diseños Eléctricos, que al parecer no pudo aterrizar en Manizales. La ingeniera se quejó que desde el daño no ha podido llegar a la ciudad.</p>
      <p>También pidió que no se vayan a generar cargos adicionales a los usuarios por los sobrecostos de las obras.</p>
      <p>El gerente del Invama, José Fernando Mejía, se comprometió con que estos recursos no saldrán del bolsillo de los manizaleños. Agradeció el acompañamiento e indicó que están abiertos para entregar todo los informes.</p>
      <p>
        <b>Atención a la comunidad</b>
      </p>
      <p>Invama también se comprometió con hacerle un seguimiento a las viviendas de Bajos Rosales y a acatar el llamado de los vecinos de hacer una nueva revisión y cotejarla con la carta de vecindad que se firmó inicialmente, antes de comenzar los trabajos. Eso para determinar los problemas que hay. "Si hay que hacer nuevos arreglos se hacen hasta que la gente quede conforme, pero con la condición de que solo les arreglaremos lo que haya dañado la obra", dijo.</p>
      <p>En el recorrido la Sociedad Caldense preguntó qué pasó con los anclajes para evitar esta falla y estimó los costos adicionales de las obras en $2 mil 500 millones, aunque reconoció que son cálculos a mano alzada.</p>
      <p>
        <b>Responderán por el carro</b>
      </p>
      <p>El ingeniero Jaime Bernal Escobar, director de obra, sostuvo que ya la notificaron al ingeniero Leonardo García que le responderán por los daños de su carro Chevrolet Corsa azul. García pasaba por el sector en el momento en que se presentó el derrumbe. "Le explicamos que no necesita gastar dinero en abogados, vamos a responderle, estamos adelantando el procedimiento para evaluar el estado del vehículo y determinar si hay pérdida total o parcial".</p>
      <p>Celebró que ya está fuera de peligro el obrero Jesús Uriel Loaiza Sánchez, quien tuvo una fractura de fémur, afectaciones en la pelvis y en las costillas.</p>
