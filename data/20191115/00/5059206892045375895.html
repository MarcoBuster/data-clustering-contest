      <h1>Los "Likes" se despiden de Instagram por este motivo - Canal Antigua</h1>
      <address>
        <time datetime="2019-11-15T00:07:10+00:00">15 Nov 2019, 00:07</time>
      </address>
      <p>Instagram en los últimos años se ha convertido en una de las redes sociales con más demanda, no obstante, los «likes» ya no estarán disponibles.</p>
      <figure>
        <iframe src="https://giphy.com/embed/pJjKzRqY9HwME" width="600" height="340" data-service="Giphy" scrolling="no"/>
      </figure>
      <p>Aunque este nuevo cambio aún no ha sido aplicado en la mayoría de países, se prevé que muy pronto esta medida sea general.</p>
      <h3>¿Qué le está pasando a Instagram?</h3>
      <p>El cambio que la empresa ha decidido efectuar es para «ocultar los likes», tal como ha sucedido en países como Australia, Brasil, Canadá, Irlanda, Italia o Nueva Zelanda.</p>
      <p>La nueva modificación hará que los usuarios ajenos ya no puedan ver cuántos «me gusta» tiene una foto, ni vídeos o IGTV, a menos que su tu propio like.</p>
      <p>Sin embargo, lo que se sabe acerca del por qué han tomado esta decisión, es que quieren reducir la «dependencia a los números».</p>
      <p>Pues aunque no parezca algo tan importante, se ha revelado que este factor puede llegar a desencadenar problemas de ansiedad y salud mental a los usuarios.</p>
      <p>Esto debido a que el número de «me gustas» puede llegar a ser tan vital porque eso da «popularidad» en el mundo digital.</p>
      <p>Es así que esto puede contrarrestar estos índices, aunque aún no está asegurado pues para ello se están realizando estudios y pruebas.</p>
