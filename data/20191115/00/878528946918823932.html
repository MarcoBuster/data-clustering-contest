      <h1>ＤｅＮＡ筒香をポスティング申請</h1>
      <address>
        <time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time>
      </address>
      <p>　プロ野球ＤｅＮＡは１５日、筒香嘉智外野手（２７）が米大リーグに移籍するためにポスティングシステムの申請手続きを日本野球機構（ＮＰＢ）に行ったと発表した。大リーグ機構（ＭＬＢ）が全３０球団に契約可能選手として通知後、譲渡金を支払う意思を持つ全ての球団が３０日間交渉できる。</p>
      <p>　筒香は海外フリーエージェント（ＦＡ）権の資格を満たすのは早くても２０２１年のシーズン中で、今オフに移籍するためには球団の了承を得てポスティング制度を利用する必要があった。</p>
