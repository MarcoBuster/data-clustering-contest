      <h1>Первый трейлер мультфильма «Как приручить дракона: Возвращение домой»</h1>
      <address><time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time> by <a rel="author">Кот-император</a></address>
      <p>В сети появился короткий тизер рождественского спецэпизода мультфильма «Как приручить дракона: Возвращение домой», действие которого развернётся спустя 10 лет после финала третьей картины.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/2aMNpFefqGA" width="750" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Фильм расскажет о молодом поколении викингов и драконов накануне праздника Сногглетог. Оказывается, что новое поколение викингов не знает о связи викингов и драконов, и тогда Иккинг — всё такой же бородатый — решает напомнить им, как вообще завязались эти отношения. Делать это он собирается с помощью праздничного театрального представления.</p>
      <p>Хронометраж нового мультфильма составит 30 минут. Его снял Тим Джонсон (он продюсировал первую часть франшизы), сценарий написали Джонатан Грофф и Джон Поллак. Актёры оригинального состава вернутся к озвучке персонажей.</p>
      <p>Премьера запланирована на 3 декабря.</p>
