      <h1>Актриса Владимирского театра драмы Галина Иванова отмечает юбилей</h1>
      <address>
        <time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pOkzwXsoh5o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня в честь 70-летия на сцене Владимирской драмы состоялся бенефис  народной артистки РФ - спектакль "Старомодная комедия".<br/>47 лет в театре. Галина Яковлевна Иванова с детства рвалась к огням рампы. Причём иногда - в буквальном смысле: артистка вспоминает, как на концерте в Камешковском доме культуры она стремилась к сцене. С годами рвение не угасло: будущая актриса посещала театральные кружки, с первого раза поступила в театральный, более 9 лет проработала в Ростовском ТЮЗе, завоевала звание народной артистки РСФСР, а в 1982 году вернулась во Владимир. Театральному искусству Галина Яковлевна посвятила 47 лет жизни. И по-прежнему удивляется своему актёрскому призванию, ведь среди её предков актёров не было.</p>
      <p>
        <b>Галина Иванова, народная артистка РФ</b>
      </p>
      <blockquote>У меня вот, я говорю, откуда это возникло, никто не знает. Потому что у меня родители простые, папа - строитель, мама - бухгалтер, никто у нас в роду не был, и вообще мы из сельской местности, и папа, и мама. И откуда это всё пробудилось, никто не знает, наверное.</blockquote>
      <p>Во Владимирском драмтеатре Галина Яковлевна работает уже 37 лет. За это время она сыграла множество ролей, воплотила на сцене яркие образы. Среди них - и Ханума, и Раневская, и странная миссис Сэвидж. Сейчас роли свах и дворянок сменились на образы матерей и бабушек, но, как и прежде, каждое появление на сцене Галины Ивановой запоминается зрителям. Среди её последних работ - мать Ивана Земнухова в "Молодой гвардии" и мать Менахема в "Поминальной молитве". Всего в её послужном списке десятки ролей, а сейчас, по собственному признанию, галина Яковлевна уступила дорогу молодым. Но профессиональные советы коллегам она даёт редко - только если действительно посчитает нужным.</p>
      <p>
        <b>Галина Иванова, народная артистка РФ</b>
      </p>
      <blockquote>Один актёр, когда мы делали спектакль "Странная миссис Сэвидж", он налепил себе какую-то плямбу. Я говорю: "Зачем ты это делаешь?". Там же просто, так сказать, он придумывает себе, что у него там шрам на лице. "Нет, Галина Яковлевна, нет, нет, нет". А потом всё-таки он понял. Ну, это... Зачем тебе это?</blockquote>
      <p>К слову, премьера спектакля "Странная миссис Сэвидж" была и бенефисом артистки - Галина Яковлевна отмечала 40 лет на сцене и 30 лет - во Владимирской драме. А уже сегдня в честь юбилея у Галины Ивановой новый бенефис - сегодня зрители драмтеатра увидели спектакль "Старомодная комедия". Премьера этой постановки состоялась в 2017 году, а сегодня владимирцы и гости города вновь увидели невероятную историю любви, разыгравшуюся на рижском побережье.<br/>Анна Киселёва, алексей Ковалёв, телеканал «Вариант».</p>
