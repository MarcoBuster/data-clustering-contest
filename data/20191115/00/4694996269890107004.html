      <h1>Loi de Finance rectificative 2019 : La hausse du budget jugée abusive par Ousmane Sonko.</h1>
      <address><time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GkQf4PDV1-M" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le député Ousmane Sonko a contesté ce vendredi à l’assemblée nationale, l’état de la hausse du budget lors de la deuxième session du projet de loi de finances rectificative pour l’année 2019. Le leader de Pastef/Les Patriotes estime que la hausse des recettes est fausse. Selon lui, c’est abusif de parler de hausse de 104 milliards du moment que l’essentiel de ces recettes sont tirées des autoroutes Ila Touba, AIBD-Thiès et AIBD-Mbour qui ne sont que 4,1 milliards. À en croire Ousmane Sonko, la situation qui se pose est que l’Etat ne sera pas en mesure de rentabiliser un projet financé par l’argent public…</b>
      </p>
