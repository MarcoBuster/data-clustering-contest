      <h1>Упавший в Казани столб остановил движение троллейбусов</h1>
      <address>
        <time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time>
      </address>
      <p>Сегодня в Казани возле остановки «Улица Комарова» на улице Танковая упал железобетонный столб, к которому были прикреплены троллейбусные линии. Фото очевидцы выложили в одной из <a href="https://vk.com/vkazani">соцсетей</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vpiLgn1MZUM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Авария случилась несколько часов назад. Движение на данном участке затруднено, троллейбусы стоят.</p>
      <p>Судя по фото, столб сильно накренился и почти касается асфальта. Его удерживает только металлическая арматура, сам бетон в месте сгиба раскрошился.</p>
    </article>
