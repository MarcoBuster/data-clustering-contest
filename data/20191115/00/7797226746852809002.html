      <h1>«Леванте» подписал новый контракт с Айртоном Фернандесом</h1>
      <address><time datetime="2019-11-15T00:29:00+00:00">15 Nov 2019, 00:29</time> by <a rel="author">Михаил Бугров</a></address>
      <p>Голкипер «Леванте» Айртон Фернандес подписал новый контракт с клубом.</p>
      <p>Новое соглашение с 28-летним Фернандесом рассчитано до 2023 года, сообщает официальный сайт «Леванте».</p>
      <figure>
        <iframe data-src="https://twitter.com/LevanteUD/status/1194935942722859010?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В этом сезоне Айртон Фернандес провёл за «Леванте» 13 матчей в Ла Лиге, пропустил 16 очков и дважды отыграл на «ноль».</p>
      <p>Источник: <a href="http://www.euro-football.ru/">Евро-Футбол.Ру</a></p>
    </article>
