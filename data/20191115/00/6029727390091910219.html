      <h1>Во Владимирском госуниверситете создана</h1>
      <address>
        <time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BACybsVdHGM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Это специализированный кабинет, где есть всё необходимое для проведения психологического исследования и реабилитации несовершеннолетних, пострадавших от насилия.<br/>В этих стенах психологам, следователям и органам опеки предстоит работать с особой категорией несовершеннолетних. Это дети, пережившие стресс, насилие, агрессию. Теперь ребёнка, пострадавшего от преступления, нет необходимости допрашивать в Следкоме. Выяснять, что с ним случилось, будут в этом кабинете. Мягкие игрушки, яркая мебель, уютная атмосфера. Здесь созданы все условия для того, чтобы ребёнок, после пережитого ужаса, смог почувствовать себя в безопасности и эмоционально раскрепоститься.</p>
      <p>
        <b>Людмила Романова, уполномоченный по правам человека во Владимирской области</b>
      </p>
      <blockquote>Совместное взаимодействие науки, следователей поможет этому ребёнку один раз в гармоничной, гуманной обстановке в игровой ситуации позволит вспомнить, объяснить, рассказать и забыть. Вернуться в своё детское состояние.</blockquote>
      <p>Общаться с ребёнком в этой комнате будут психологи высшей категории – сотрудники психологического научно-образовательного и консультативного центра и кафедры психологии ВЛГУ. В работе с детьми будут использоваться современные методики. Одна из них - арт-терапия. Например, эта ёмкость предназначена для создания рисунков на воде. Ребёнок выбирает понравившуюся краску, кисточкой разбрызгивает её по поверхности воды и далее распределяет капли специальными инструментами.</p>
      <blockquote>- Здесь не потребуются навыки. Это релаксационный процесс. И мы смотрим, какие краски ребёнок выбирает, потому что это не только реабилитация, но и определённый диагностический компонент. Желтый, зелёный, красный, чёрный.</blockquote>
      <p>Есть в комнате и большое зеркало. Но на самом деле, оно выполняет функцию перегородки. В помещение предусмотрена комната для наблюдения за работой с ребёнком. Здесь следователи при помощи видеонаблюдения смогут фиксировать информацию, поступающую от ребёнка. Кроме этого, правоохранители будут находиться на связи с психологом - следователь может попросить задать ребенку тот или иной вопрос.</p>
      <p>
        <b>Ирина Минина, старший помощник руководителя управления Следственного Комитета РФ по Владимирской области</b>
      </p>
      <blockquote>Достижение самого главного для нас результата - это производство действий здесь, в качестве процессуального, которое пойдёт как доказательство в рамках уголовного дела. То есть по сути нам нужен регламент, сегодня будем ещё обсуждать основные аспекты. Обе стороны будут работать над регламентом. Нам самое главное - придать всему этому процессу законность.</blockquote>
      <p>О необходимости создания "Зелёной комнаты" в 33 регионе говорили много лет. Такие кабинеты созданы уже во многих крупных городах нашей страны. Во Владимире эта идея получила долгожданное воплощение благодаря совместной работе надзорных ведомств, общественников, правоохранителей, представителей ВЛГУ и сенатора от Владимирской области.</p>
      <p>
        <b>Ольга Хохлова, член Совета Федерации от Владимирской области</b>
      </p>
      <blockquote>Мы стучались во все двери. К власти, в социальные службы. Везде. Но не находили долго возможностей. То помещения нет, то нет возможности приобрести всё оборудование. На самом деле, это дорогостоящее удовольствие. Не так просто всё это сделать.</blockquote>
      <p>
        <b>Анзор Саралидзе, ректор ВлГУ</b>
      </p>
      <blockquote>Это необходимо для всех! В первую очередь, для детей. Тех, кто попал в трудную ситуацию. Это наша профессия, мы должны этим заниматься. Мы должны создавать необходимые условия для студентов, для преподавателей, для наших коллег. И теперь это будет наш совместный проект.</blockquote>
      <p>Для университета эта комната станет новой лабораторией для обучения студентов. Так же занятия здесь будут проводить для волонтёров, которые занимаются профилактикой семейного насилия. Отмечу, Следком уже обратился к губернатору Владимиру Сипягину с просьбой создать такие комнаты и в других районах нашего региона.<br/>Ирина Шульга, Алексей Ковалёв, телеканал «Вариант».</p>
