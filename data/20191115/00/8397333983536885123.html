      <h1>Путин заявил о готовности снизить цену на газ для Украины на 25%</h1>
      <address>
        <time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time>
      </address>
      <p>Россия готова снизить цену на газ для Украины при прямых поставках на 25%. Об этом президент РФ <b>Владимир Пути</b><b>н</b> заявил на саммите БРИКС в Бразилии, передает <a href="https://ria.ru/20191115/1560960745.html?utm_source=yxnews&amp;utm_medium=desktop&amp;utm_referrer=https%3A%2F%2Fyandex.ru%2Fnews">РИА «Новости»</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/SzH9gKC0jpc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Мы же говорили о том, что, если напрямую будем поставлять, мы готовы снизить цену до 20 процентов, даже до 25 процентов», — сказал российский лидер, говоря о переговорном процессе по поставкам газа на Украину.</p>
      <p>Возможность реверса газа на Украину из Европы Путин назвал чушью.</p>
      <p>Также Путин заявил, что существует риск прекращения транзита газа через территорию Украины. «Не все от нас зависит. Поэтому риск прекращения транзита существует, наверное», — отметил он.</p>
      <p>Напомним, срок действия контракта на транзит газа через Украину заканчивается 31 декабря 2019 года. Москва и Киев начали переговоры об условиях транзита, однако новое соглашение до сих пор не подписано.</p>
