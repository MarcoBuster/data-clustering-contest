      <h1>De la mise en garde à vue à la liberté sous convocation : Le Film de l'arrestation du député Bougazelli...</h1>
      <address><time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EsbWP2mJVE0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>L'homme politique et militant de l'Apr à Guédiawaye a passé ce jeudi 13h entre les mains des enquêteurs. Le député de la majorité a été arrêté pour flagrant délit à la suite d'une descente chez lui à Guediawaye où les hommes bleus ont trouvés dans son coffre plusieurs faux billets de banque, en euros et dollars qui poussent les enquêteurs à creuser cette affaire qui est loin d'être bâclée ... Dakaractu vous propose les étapes qui ont guidé son arrestation jusqu'à sa remise en liberté (même s'il est d'ailleurs convoqué ce vendredi à 10h).</b>
      </p>
