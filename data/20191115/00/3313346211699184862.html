      <h1>Video: Top game composers share hard-won advice and lessons learned</h1>
      <address><time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time> by <a rel="author">Staff</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GGAdKSNYnTk" width="640" height="360" data-service="Youtube" scrolling="no"/>

      <p>In this 2017 GDC set of microtalks, composers Mick Gordon, Jason Graves, Grant Kirkhope, Wilbert Roget, Rich Vreeland and Austin Wintory share stories of lessons they learned in the professional trenches.</p>
      <p>Each speaker opened up about the specific challenges they faced and how they overcame them, making for an interesting and insightful hour of practical game audio advice.</p>
      <p>It was a great talk, one you can now <a href="https://www.youtube.com/watch?v=GGAdKSNYnTk">watch completely free </a><a href="https://www.youtube.com/watch?v=I1yBJD4yRss">over on the official GDC YouTube channel</a>!</p>
