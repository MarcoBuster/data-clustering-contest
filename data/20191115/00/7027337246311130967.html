      <h1>با کارت شخصی بنزین سوپر نزنید</h1>
      <address><time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time> by <a rel="author">عصر ايران</a></address>
      <figure>
        <img src="https://cdn.asriran.com/files/fa/news/1398/8/24/1037234_902.jpg"/>
      </figure>
      <p>سخنگوی شرکت ملی پخش فرآورده‌های نفتی گفت: امکان سوخت‌گیری بنزین سوپر با کارت سوخت شخصی وجود ندارد و اگر شخصی برای سوخت‌گیری از بنزین سوپر از کارت سوخت شخصی خود استفاده کند، دستگاه پیام می‌دهد که کارت شما غیرمجاز است.</p>
    </article>
