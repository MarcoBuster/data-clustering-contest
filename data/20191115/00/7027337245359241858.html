      <h1>شنیده شدن صدای 2 انفجار در بغداد</h1>
      <address><time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time> by <a rel="author">عصر ايران</a></address>
      <figure>
        <img src="https://cdn.asriran.com/files/fa/news/1398/8/24/1037174_291.jpg"/>
      </figure>
      <p>شبکه خبری المیادین بامداد جمعه از شنیده شدن صدای دو انفجار مهیب در بغداد خبر داد.</p>
      <p>به گزارش خبرگزاری فارس، شبکه خبری المادین از شنیده شدن صدای دو انفجار مهیب در مرکز بغداد خبر داده‌اند.</p>
