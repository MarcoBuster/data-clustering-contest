      <h1>UEMOA/Réunion du comité de haut niveau sur la paix et la sécurité : « Les violences notées au Burkina Faso, au Niger et au Mali, montrent l’extension de la menace terroriste vers d’autres pays de l’UEMOA. » (Abdallah Boureima Pr. Commission UEMOA)</h1>
      <address><time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/B7uSNt5Q30o" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>L’insécurité qui sévit dans certains pays membres de l’UEMOA, suscite l’inquiétude des autorités étatiques. C’est dans ce contexte que s’est tenue cette 4ème réunion du Comité de Haut niveau sur le chantier de la paix et de la sécurité. Selon le président de la commission de l’UEMOA, Abdallah Boureima, «cette réunion se tient dans un contexte sécuritaire particulièrement préoccupant au regard de la récurrence des attaques terroristes vers d’autres Etats membres de l’Union et du développement des activités connexes du terrorismes telles que l’extrémisme violent, les conflits intra et inter communautaires, la piraterie maritime et la cybercriminalité » déclare-t-il, avant d’ajouter : « Les violences notées au Burkina Faso, au Niger et au Mali, montrent l’extension de la menace terroriste vers d’autres pays de l’UEMOA.» À cet effet, plusieurs remarques ont été soulignées par le président de la commission. « Les problématiques auxquelles sont confrontées les pays de notre espace communautaire mettent en exergue les limites des capacités opérationnelles des forces de défense et de sécurité des Etats membres, mais aussi les persistances de la pauvreté, voire de l’extrême pauvreté que vivent les populations qui évoluent dans les régions de l’espace communautaire », affirme-t-il. Cette situation facilite les trafics de tout genre et constitue une source de graves préoccupations pour la sécurité des Etats membres de l’Union ainsi que pour les importants acquis réalisés en matière d’intégration sous régionale, selon le président de ladite commission. Cette rencontre qui s’est tenue au centre international de conférence Abdou Diouf de Diamniadio a été présidée par le président de la République du Sénégal, M. Macky Sall...</b>
      </p>
