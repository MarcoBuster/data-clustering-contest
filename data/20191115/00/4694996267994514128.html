      <h1>Gamou Ndiassane 2019 : « Nous devons profiter de ces moments de rassemblement pour mieux conscientiser les Sénégalais » (Aminata Mbengue Ndiaye)</h1>
      <address><time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/022Cabk0W8A" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>En effet, une semaine après le Gamou annuel de Tivaouane, c'est au tour de la famille Kountiyyou de commémorer la naissance du Prophète Mouhamed (PSL). Comme avait l'habitude de le faire feu Ousmane Tanor Dieng, la famille socialiste dirigée par son secrétaire général, Aminata Mbengue Ndiaye et présidente du Haut conseil des collectivités territoriales (Hcct) s'est rendue auprès du Khalife de la famille des Khadres, El hadji Bécaye Kounta pour solliciter des prières pour leur parti et pour un Sénégal prospère. D'après Aminata Mbengue Ndiaye "ce sont des moments de rassemblement auxquels nous devons profiter pour mieux conscientiser les Sénégalais".</b>
      </p>
    </article>
