      <h1>フジ久代萌美アナ　半同棲状態　相手は人気ユーチューバー「はるくん」</h1>
      <address>
        <time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time>
      </address>
      <p>　フジテレビの久代萌美アナウンサー（３０）が、６歳年下の人気ユーチューバー「はるくん」と半同棲状態にあると、１５日発売の写真週刊誌「ＦＲＩＤＡＹ」が報じている。同誌は１１月上旬に都内マンションから現れた久代アナと、高収入で長身のユーチューバー男性の姿をキャッチしている。</p>
      <p>　久代アナは「ワイドナショー」（日曜、前１０・００）、「さんまのお笑い向上委員会」（土曜、後１１・１０）でアシスタントを務める人気アナ。同局広報は「プライベートに関してはお答えしておりません」とした。</p>
