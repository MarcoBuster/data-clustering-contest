      <h1>В пензенском университете прошла конференция для юных исследователей (видео)</h1>
      <address>
        <time datetime="2019-11-15T00:32:00+00:00">15 Nov 2019, 00:32</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gHcM5FELCso" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>В пензенском аграрном университете оценили научные достижения школьников. Там в 23-й раз прошла областная научно-практическая конференция юных исследователей окружающей среды. Всего их — порядка 70 человек.</i>
      </p>
      <p>«Если говорить о нашем университете, то здесь, конечно, это мероприятие выполняет профориентационную функцию, потому что ученикам показывают аудитории, рассказывают о том, кого мы готовим», — рассказал профессор пензенского аграрного университета Александр Иванов.</p>
      <p>Конференция прошла по семи направлениям, в том числе — «Юные исследователи» — это номинация для школьников от 10 до 13 лет. Отдельно жюри выбирало победителей одного из этапов лесного конкурса «Подрост», которые отправятся представлять регион на всероссийском этапе в Москву. Примечательно, что среди работ школьников оказались и те, которые рассказывали об экологических особенностях их родных сел и деревень, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
