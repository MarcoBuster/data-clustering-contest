      <h1>健大高崎、明徳など８強</h1>
      <address>
        <time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time>
      </address>
      <p>　第５０回明治神宮野球大会は１５日、神宮球場で開幕して１回戦が行われ、各地区秋季大会優勝の１０校で争う高校の部は明徳義塾（四国）、初出場の高崎健康福祉大高崎（関東）が準々決勝に勝ち上がった。１１校による大学の部は東海大札幌（北海道）が８強入りした。</p>
      <p>　明徳義塾は０-１の四回に４点を奪うなど中盤に得点を重ね、星稜（北信越）を８-５で破った。高崎健康福祉大高崎は山本の満塁本塁打などで延長十回タイブレークの末、倉敷商（中国）を７-１で下した。</p>
      <p>　東海大札幌は高沼が４安打に抑えて完封し、大商大（関西２）に２-０で勝った。</p>
