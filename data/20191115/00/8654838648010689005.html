      <h1>Star Wars Jedi: Fallen Order e la difficoltà del gioco</h1>
      <h2>Star Wars Jedi: Fallen Order, prende a piene mani da Sekiro, arrivando al punto di diventare ostico quasi quanto il titolo From agli alti livelli di difficoltà. Oggi vi spieghiamo come.</h2>
      <address><time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/1489818/pregianza/articoli/" target="_blank">Aligi Comandini</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fic_UsAxp2k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Avete finito Sekiro, tutti i Souls, magari pure roba di difficoltà realmente indegna tipo Ghosts and Goblins o The Adventures of Bayou Billy? Bene! Allora sarete plausibilmente felici di sapere che <b>Star Wars Jedi: Fallen Order</b> non è il solito action pensato per prendere per mano il giocatore, ma propone un livello di sfida scalabile che a tratti eguaglia quello della sua principale ispirazione (Sekiro, appunto). Noi lo abbiamo giocato a lungo, e oggi siamo pronti a spiegarvi come funziona la selezione della difficoltà, quali fattori va a modificare, e fino a che punto l'uso della forza può facilitarvi la vita negli scontri più impegnativi della campagna. <br/><br/>Ora, non si tratta di una guida strategica ovviamente, ma sapevate di poter bypassare l'intero sistema di guardia di molti nemici col rallentamento? O ancora, che paradossalmente alla difficoltà Gran Maestro Jedi le vostre parate potrebbero risultare più precise se siete abituati a un certo tipo di tempismo? Beh, a questo serviamo noi, quindi godetevi il nostro video e il gioco, dato che si tratta di un titolo nettamente superiore alle aspettative.</p>
