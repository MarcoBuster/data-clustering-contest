      <h1>« Tour de Gorée » : L’histoire revalorisée à travers un immeuble de 55 étages</h1>
      <address><time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w6ygOthwjmc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Perpétuer l'histoire à travers le projet ‘’Tour de Gorée’’. Telle est l’ambition du gouvernement du Sénégal dévoilée ce vendredi par le ministre en charge du suivi  du plan Sénégal émergent, Cheikh Kanté. Ce projet financé par l'Indonésie dans le cadre d’un partenariat bilatéral, va valoriser un pan important de la culture sénégalaise, africaine et universelle. Ce, en tenant compte du rôle important que joue Gorée à travers le monde.   <br/>Ce bijou de 55 étages qui sera construit en face de l'ile de Gorée disposera d’un musée, d’une marina avec une capacité d’accueil de 500 hôtes, de centres commerciaux, d’habitats entre autres. Ce chef-d'œuvre, sera la plus haute tour de l'Afrique de l’Ouest. ‘’Tour de Gorée’’, dans sa dimension de planification, va tenir en compte l’impact économique et permettra au Sénégal de comptabiliser 10 millions de touristes, mais aussi de hisser le Pib à 10% dans les cinq (05) prochaines années. <br/>  <br/>  <br/>Son excellence Mansyur Pangeran,  Ambassadeur d'Indonésie, a pour sa part salué la construction de la ‘’Tour de Gorée’’. Une infrastructure qui, selon lui, va renforcer la coopération entre les deux pays. <br/>  <br/>  <br/>‘’Tour de Gorée’’, au-delà de sa valeur économique va contribuer à la promotion de la culture sénégalaise dans le monde. Même si le coût  du projet n’est pas encore défini, le ministre en charge du Pse souligne qu’il appartiendra au cabinet en charge de la construction de cette infrastructure d’évaluer le montant exact de l'immeuble qui sera finalisé avant les jeux olympiques de 2022. <br/> </p>
