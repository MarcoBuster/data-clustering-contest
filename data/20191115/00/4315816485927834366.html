      <h1>Пятничная подборка видео: полный салон кошек и выгрузка экскаватора по-индийски</h1>
      <address>
        <time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time>
      </address>
      <p>Каждую пятницу Дром публикует несколько интересных роликов, которые попали в поле зрения редакции на минувшей неделе.</p>
      <p>Машину на пару минут оставили с открытыми окнами — и ее заполонили кошки!</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/aJtShpNFAmc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Побег из ОВД — наручники и батарея в подарок :-). Правда, видео выглядит слегка постановочно.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/8xTgHpD4rRA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Чикаго выпал снег — и вот как это отразилось на работе местного аэропорта.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/AU8pV6ABpFY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Мужчина на обочине, ковырявшийся в багажнике своей машины, чудом не стал жертвой ДТП на автостраде. Место действия — Сан-Франциско, США.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_ROxbUlHZ5Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Выгрузка экскаватора с платформы грузовика — мастер-класс из Индии.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/hyFWGqkGq3Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Под легендарным «Мостом глупости» в Санкт-Петербурге случилось бинго — застряли сразу две машины: ГАЗель и автобус ПАЗ Вектор. Они стали 173-й и 174-й жертвами. На некоторое время движение на этом участке было полностью парализовано.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/hheOx47JXh0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Водитель дальнобойного «Фрейтлайнера» в США придумал невероятно идиотский способ разгрузки фуры. Впрочем, он все равно перевозит не новую бытовую технику, а ту, которую сдали на утилизацию.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/c2pCZMwQTvc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Скромная (и не молодая!) Subaru Impreza обладает невероятными возможностями — посмотрите, как она вытягивает из мокрой грязи исполинский Ford F-350 снаряженной массой более двух тонн.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/p9Cm4CNPpVQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Французы сделали из старого Пежо-205 шоу-кар с реактивным двигателем от самолетаСМ.170 Fouga Magister 60-х годов. Машина с мотором мощностью 2000 л.с. развлекает зрителей различных массовых мероприятий.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/bjVdZ3Ersss" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Житель Нью-Йорка по имениЙозеф Лернер настолько устал от переполненных туристами тротуаров, что изобрел пешеходный клаксон.Устройство сделано из руля, звукового сигнала и ремня безопасности от старой модели Cadillac.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ebetSZQKBAo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Бонус-видео: ГвоздиShow специально для Дрома показывают, как бы вел себя типичный перекуп на детекторе лжи.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5XG1bCFHOyw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Наш проводник по Японии на этот раз рассказывал о том, почему в этой густонаселенной стране не принято забивать дворы многоэтажек автомобилями.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/raFhvS7oQ6U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Машинаторы», настоящие зодчие от автобизнеса, сняли для Дрома очередной этап изготовления реплики Ламборгини — на этот раз они собирали заднюю подвеску и изготавливали колесные диски.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/TxSKbu-a6kY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
