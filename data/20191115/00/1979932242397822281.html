      <h1>الاحتلال يعتقل مواطنين شرق بيت لحم</h1>
      <address>
        <time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time>
      </address>
      <p>رام الله - دنيا الوطن<br/> اعتقلت قوات الاحتلال فجر اليوم الجمعة، شابين من بلدة الشواورة شرق بيت لحم.<br/><br/>وأفادت مصادر أمنية بأن قوات الاحتلال اعتقلت منير الدرعاوي (28 عاما)، واياد عبد الله غوارنة (44 عاما)، بعد دهم منزليهما وتفتيشهما.</p>
