      <h1>Выполнением поручения Зеленского о школьном автобусе для Капустино займется Каравелловский сельсовет</h1>
      <address><time datetime="2019-11-15T00:16:00+00:00">15 Nov 2019, 00:16</time> by <a rel="author">https://www.facebook.com/KatherineSereda, Катерина Середа</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EFa_PshIlDg" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Решением проблемы по обеспечению школьным автобусом детей из села Капустино займется Каравелловский сельский совет, в школу уже передан автобус.</p>
      <p>Об этом сообщает корреспондент <b>НикВести</b>.</p>
      <p>Сегодня, 15 ноября, состоялась внеочередная сессия Витовского районного совета, одним из вопросов которой была передача двух школьных автобусов марки «Эталон» в школы Мешково-Погорелово и Каравеллово. Автобусы переданы из областной собственности на баланс школ.</p>
      <p>За это решение проголосовали все присутствовавшие на сессии депутаты Витовского районного совета - 22 из 34.</p>
      <p>Отвечая на вопрос о том, как это повлияет на решение проблемы жителей села Капустино, которые просят выделить для их детей школьный автобус, чтобы возить из в школы Николаева, глава районного совета Игорь Матвеев в комментарии <b>НикВести</b> рассказал, что районный совет в рамках действующего законодательства выполнил все, что от него требовалось. Теперь решать, как распоряжаться автобусом будет сельский совет либо, после выборов 22 декабря, ОТГ, куда войдут и Мешково-Погореловский, и Каравелловский, в который входит село Капустино, сельские советы.</p>
      <blockquote>— Сегодня процесс идет, нужно оформить автобусы, их принимают на баланс школы, а дальше уже этот автобус оказывается в сельсовете. И они принимают решение. Один из вариантов - заключение договора с городским управлением образования, чтобы поменять маршрут и возить детей, а второй вариант, что скорее всего, пока оно будет оформляться, у них через месяц выборы - они же становятся ОТГ, отделаются от района 22 декабря, и там уже на месте избранный глава и депутатский корпус примет решение. Им будет легче принять решение о том, что они будут делать, куда возить детей, как. Или они будут возить детей в школу в Каравеллово, дай бог мы в концу месяца, до 5 декабря, закончим ремонт полностью, они будут принимать решение. Все, что от нас зависело, согласно действующего законодательства, мы сделали, мы передали его в Каравелловский сельский совет, в школу, - рассказал <b>Игорь Матвеев</b>.</blockquote>
      <p>Как известно, 17 июля, во время визита президента Украины Владимира Зеленского на Николаевщину жители села Капустино <a href="http://nikvesti.com/news/politics/163344">пожаловались ему на отсутствие школьного автобуса</a>, из-за чего их дети вынуждены добираться в Николаев на платных маршрутках. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/TW3LKTvuHlw" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Президент попытался разобраться в проблеме и выяснить у тогдашнего первого заместителя николаевской ОГА Вячеслава Боня, почему данную проблему не могут решить чиновники. В свою очередь заместитель главы ОГА по вопросам в гуманитарной сфере Александр Трайтли пообещал президенту решить проблему со школьным автобусом в кратчайшие сроки. </p>
      <p>Но <a href="http://nikvesti.com/news/politics/169302">спустя три месяца</a> заместитель главы Николаевской ОГА по социальным и гуманитарным вопросам Александр Трайтли так и не выполнил обещание, которое он давал президенту Владимиру Зеленскому о запуске школьного автобуса в село Капустино. Глава Николаевской областной государственной администрации Александр Стадник <a href="http://nikvesti.com/news/politics/170483">вступился за своего заместителя Александра Трайтли</a> в вопросе обеспечения школьным автобусом школьников села Капустино, заявив, что ответственность за невыполненное обещание лежит на главе Витовской РГА.</p>
