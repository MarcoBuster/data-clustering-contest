      <h1>روحاني ردا على الاحتجاجات: رفع سعر البنزين لمصلحة الشعب</h1>
      <address><time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time> by <a rel="author">العربية.نت - صالح حميد</a></address>
      <p>رد الرئيس الإيراني حسن روحاني على الاحتجاجات على <a href="https://www.alarabiya.net/ar/iran/2019/11/15/%D8%A7%D8%AD%D8%AA%D8%AC%D8%A7%D8%AC%D8%A7%D8%AA-%D9%84%D9%8A%D9%84%D9%8A%D8%A9-%D9%81%D9%8A-%D8%A7%D9%8A%D8%B1%D8%A7%D9%86-%D8%A8%D8%B3%D8%A8%D8%A8-%D8%B1%D9%81%D8%B9-%D8%A3%D8%B3%D8%B9%D8%A7%D8%B1-%D8%A7%D9%84%D8%A8%D9%86%D8%B2%D9%8A%D9%86.html">ارتفاع أسعار البنزين</a> بقوله إن "ذلك تم لمصلحة الشعب وطبقات المجتمع الفقيرة".</p>
      <figure>
        <iframe data-src="https://twitter.com/shahrvandyar/status/1195252178757312512?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>إلى ذلك، لا تزال طوابير طويلة من السيارات والمواطنين تقف في محطات الوقود احتجاجا على رفع سعر البنزين ثلاثة أضعاف، وذلك وفق قرار صادر عن المجلس الاقتصادي الأعلى في إيران والشركة الوطنية للمنتجات النفطية، حيث أصبح سعر لتر البنزين 3 آلاف تومان ( حوالي 36 سنتا) للتر الواحد بعد ما كان 1000 تومان فقط (حوالي 12 سنتا).</p>
      <p>ووفقا لموقع الرئاسة الإيرانية، فقد أكد روحاني خلال اجتماع حكومي الجمعة، أن الحكومة لم تكن تنوي زيادة أسعار البنزين ومنعت قرارا بتحديد سعر لتر البنزين بحوالي 5000 تومان.</p>
      <h4>"مساعدة الفقراء برفع الأسعار"</h4>
      <p>وقال إن الحكومة أرادت منذ فترة طويلة "مساعدة الفقراء"، لكنها لم تكن قادرة على القيام بذلك بسبب نقص التمويل والعجز في الموازنة، وستقوم بتوزيع المبالغ العائدة من زيادة أسعار البنزين على الفئات المعوزة".</p>
      <p>ويقول الإيرانيون إن متوسط دخلهم الذي لا يتجاوز حوالي 200 دولار، لا يستطيع تحمل أعباء زيادة أسعار البنزين إلى جانب ارتفاع أسعار المواد الغذائية التي تضاعفت منذ بدء العقوبات. ولا زالت بارتفاع مستمر.</p>
      <h4>ارتفاع باقي الأسعار</h4>
      <p>كما يتجه أصحاب سيارات الأجرة (التاكسي) نحو رفع أسعار الأجرة، بسبب ما يقولون إن سعر البنزين الجديد مرتفع جدا مقابل الأجرة المنخفضة للغاية، وسط تحذيرات من المسؤولين بمواجهة السائقين الذين سيقومون بذلك.</p>
      <p>هذا بينما أعلنت الشركة الوطنية الإيرانية لتوزيع المنتجات النفطية، الجمعة أن البنزين المقنن (المدعوم حکوميًا) لسيارات الأجرة وبعض السيارات الشخصية سيكون 1500 تومان لكل لتر، لكن حصة السيارات الشخصية 60 لترًا من البنزين شهريًا، والسيارات التي تستهلك الغاز والبنزين معا 30 لترًا.</p>
      <p>وتداول مستخدمو مواقع التواصل في إيران صورا ومقاطع تظهر انتشار قوات الأمن ووحدات مكافحة الشغب في المحطات خوفا من اندلاع احتجاجات شاملة.</p>
