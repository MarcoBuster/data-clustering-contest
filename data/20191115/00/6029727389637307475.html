      <h1>Во Владимирской области стартовал месячник безопасности людей на водных объектах</h1>
      <address>
        <time datetime="2019-11-15T00:00:00+00:00">15 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HhIuWcJPG1w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Он будет проводится до 15 декабря. В том году в это время на водоемах региона уже образовался лед. Сейчас же реки и озера еще свободны от ледяных оков. Однако, в скором времени на водоёмах региона начнётся ледостав. В связи с этим, МЧС предупреждает: первый лед наиболее тонок. Безопасная толщина ледяного покрова должна привышать 10 сантиметров. В целях предупреждения несчастных случаев и гибели людей в этот период и проводится месячник безопасности.</p>
      <p>
        <b>Игорь Богомазов, начальник отдела безопасности людей на водных объектах Главного управления МЧС России по Владимирской области</b>
      </p>
      <blockquote>Главное мероприятие о предупреждении об опасности выхода людей на лед. Провести разъяснительную работу в учебных заведениях. Провести сходы. И, естественно, отрегулировать таким образом маршруты патрулирования, чтобы именно вот в этот опасный период становления льда предупредить возникновение происшествий.</blockquote>
      <p>Кроме того, Главное управление МЧС России по Владимирской области напоминает владельцам маломерных судов, что с 20 ноября выходить на этом транспорте на воду запрещено. Нраушители будут платить штраф в размере до 10 тысяч рублей.</p>
